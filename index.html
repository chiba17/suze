    <script type="text/babel">
        /**
         * 【重要：永続化仕様】
         * 本アプリはブラウザのlocalStorageを使用してデータを保存します。
         * 同一ドメイン（GitHub Pages等）で利用する限り、HTMLの更新でデータが消えることはありません。
         */
        const STORAGE_KEY = "otaskesuze_recipe_data_v1";

        const { useState, useEffect, useMemo, useRef } = React;

        // --- 子コンポーネント ---

        const Icon = ({ name, className = "w-4 h-4", strokeWidth = 2.5 }) => {
            const svgRef = useRef(null);
            useEffect(() => {
                if (svgRef.current && window.lucide && window.lucide.icons[name]) {
                    const icon = window.lucide.icons[name];
                    const svg = window.lucide.createElement(icon);
                    svg.setAttribute('class', className);
                    svg.setAttribute('stroke-width', strokeWidth.toString());
                    svgRef.current.innerHTML = '';
                    svgRef.current.appendChild(svg);
                }
            }, [name, className, strokeWidth]);
            return <span ref={svgRef} className="inline-flex items-center justify-center pointer-events-none align-middle" />;
        };

        const Button = ({ children, onClick, variant = 'primary', size = 'md', className = "", disabled = false, iconName }) => {
            const variants = {
                primary: "bg-slate-700 text-white hover:bg-slate-800 shadow-sm",
                accent: "bg-sky-500 text-white hover:bg-sky-600 shadow-sm",
                outline: "bg-white border border-slate-300 text-slate-600 hover:border-sky-500 hover:text-sky-500 shadow-sm",
                danger: "text-rose-600 hover:bg-rose-50 border border-transparent hover:border-rose-200",
                ghost: "text-slate-400 hover:text-sky-600 hover:bg-sky-50",
                lightgray: "bg-white text-slate-400 border border-slate-200 hover:bg-slate-50 hover:text-slate-600 shadow-sm",
                gray: "bg-slate-100 text-slate-500 hover:bg-slate-200 hover:text-slate-700"
            };
            const sizes = {
                sm: "px-3 py-1.5 text-[11px]",
                md: "px-4 py-2 text-xs",
                lg: "px-6 py-2.5 text-sm"
            };
            return (
                <button onClick={onClick} disabled={disabled} className={`inline-flex items-center justify-center font-bold rounded-[6px] transition-all active:scale-[0.98] disabled:opacity-30 ${variants[variant]} ${sizes[size]} ${className}`}>
                    {iconName && <span className="mr-1.5 flex items-center justify-center"><Icon name={iconName} className={size === 'sm' ? 'w-3.5 h-3.5' : 'w-4 h-4'} /></span>}
                    <span className="flex items-center leading-none">{children}</span>
                </button>
            );
        };

        const Stepper = ({ value, onChange, className = "", isError = false }) => {
            const val = parseFloat(value) || 0;
            const handleInputChange = (e) => {
                let inputValue = e.target.value;
                if (inputValue === "") { onChange(0); return; }
                // 先頭の余分な0を取り除くロジック
                inputValue = inputValue.replace(/^0+/, '');
                if (inputValue === "") inputValue = "0";
                const sanitized = parseFloat(inputValue);
                onChange(isNaN(sanitized) ? 0 : sanitized);
            };
            return (
                <div className={`stepper-ui ${isError ? 'border-rose-500' : ''} ${className}`}>
                    <button onClick={(e) => { e.preventDefault(); onChange(Math.max(0, val - 1)); }} className="stepper-btn border-r border-slate-100 flex items-center justify-center"><Icon name="Minus" className="w-3 h-3"/></button>
                    <input type="number" value={value} onChange={handleInputChange} className={`w-16 text-center font-bold text-xs focus:outline-none ${isError ? 'bg-rose-50' : ''}`} />
                    <button onClick={(e) => { e.preventDefault(); onChange(val + 1); }} className="stepper-btn border-l border-slate-100 flex items-center justify-center"><Icon name="Plus" className="w-3 h-3"/></button>
                </div>
            );
        };

        // --- メインアプリケーション ---

        function App() {
            const [activeTab, setActiveTab] = useState('sales');
            const [isLoading, setIsLoading] = useState(true);
            const [savingId, setSavingId] = useState(null);
            const [isArchiving, setIsArchiving] = useState(false);
            const [archiveLabel, setArchiveLabel] = useState("");
            const [expandedHistory, setExpandedHistory] = useState(null);
            const [showOptionsMgmt, setShowOptionsMgmt] = useState(false);
            const [showBackupMgmt, setShowBackupMgmt] = useState(false);
            const [toastMessage, setToastMessage] = useState("");

            const [drawerOpen, setDrawerOpen] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [editBuffer, setEditBuffer] = useState({});
            const [originalDataStr, setOriginalDataStr] = useState(""); 
            const [formErrors, setFormErrors] = useState({});
            const [showCloseConfirm, setShowCloseConfirm] = useState(false);
            const [confirmDeleteId, setConfirmDeleteId] = useState(null);

            const [filterStatus, setFilterStatus] = useState('all'); 
            const [totalsViewMode, setTotalsViewMode] = useState('byWork');

            const [recipes, setRecipes] = useState([]);
            const [currentSales, setCurrentSales] = useState({});
            const [archiveHistory, setArchiveHistory] = useState([]);
            const [customColors, setCustomColors] = useState([]);
            const [customTypes, setCustomTypes] = useState([]);
            const [links, setLinks] = useState([]);

            const sortableContainerRef = useRef(null);
            const colorSortableRef = useRef(null);
            const typeSortableRef = useRef(null);
            const linkSortableRef = useRef(null);
            const recipesRef = useRef([]);

            // 1. データ読み込み
            useEffect(() => {
                const saved = JSON.parse(localStorage.getItem(STORAGE_KEY));
                if (saved) {
                    setRecipes(saved.recipes || []);
                    setCurrentSales(saved.currentSales || {});
                    setArchiveHistory(saved.archiveHistory || []);
                    setCustomColors(saved.customColors || []);
                    setCustomTypes(saved.customTypes || []);
                    setLinks(saved.links || []);
                    recipesRef.current = saved.recipes || [];
                } else {
                    const initial = {
                        recipes: [], currentSales: {}, archiveHistory: [], links: [],
                        customColors: ["ゴールド", "シルバー", "アンティーク", "ピンクゴールド"],
                        customTypes: ["フープ型チタンピアス", "フープ型イヤリング", "スタッドピアス", "ネジバネ式イヤリング"]
                    };
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(initial));
                    setRecipes(initial.recipes);
                    setCustomColors(initial.customColors);
                    setCustomTypes(initial.customTypes);
                    setLinks(initial.links);
                }
                setIsLoading(false);
            }, []);

            // 2. データ保存
            const syncStorage = (updates) => {
                try {
                    const current = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
                    localStorage.setItem(STORAGE_KEY, JSON.stringify({ ...current, ...updates }));
                } catch (e) { console.error(e); }
            };

            // 3. 並び替え (レシピ一覧)
            useEffect(() => {
                if (activeTab === 'master' && sortableContainerRef.current && recipes.length > 0 && filterStatus === 'all') {
                    const sortable = new Sortable(sortableContainerRef.current, {
                        handle: '.drag-handle', animation: 150, ghostClass: 'sortable-ghost',
                        onEnd: (evt) => {
                            const { oldIndex, newIndex } = evt;
                            if (oldIndex === newIndex) return;
                            const list = [...recipesRef.current].sort((a, b) => (a.sortOrder || 0) - (b.sortOrder || 0));
                            const [movedItem] = list.splice(oldIndex, 1);
                            list.splice(newIndex, 0, movedItem);
                            const updatedList = list.map((item, index) => ({ ...item, sortOrder: index }));
                            setRecipes(updatedList);
                            recipesRef.current = updatedList;
                            syncStorage({ recipes: updatedList });
                        }
                    });
                    return () => sortable.destroy();
                }
            }, [activeTab, filterStatus, recipes.length > 0]);

            // 4. 並び替え (選択肢管理 - カラー)
            useEffect(() => {
                if (showOptionsMgmt && colorSortableRef.current && customColors.length > 0) {
                    const sortable = new Sortable(colorSortableRef.current, {
                        handle: '.option-drag-handle', animation: 150, ghostClass: 'sortable-ghost',
                        onEnd: () => {
                            const newOrder = Array.from(colorSortableRef.current.children).map(el => el.dataset.id);
                            setCustomColors(newOrder);
                            syncStorage({ customColors: newOrder });
                        }
                    });
                    return () => sortable.destroy();
                }
            }, [showOptionsMgmt, customColors.length]);

            // 5. 並び替え (選択肢管理 - タイプ)
            useEffect(() => {
                if (showOptionsMgmt && typeSortableRef.current && customTypes.length > 0) {
                    const sortable = new Sortable(typeSortableRef.current, {
                        handle: '.option-drag-handle', animation: 150, ghostClass: 'sortable-ghost',
                        onEnd: () => {
                            const newOrder = Array.from(typeSortableRef.current.children).map(el => el.dataset.id);
                            setCustomTypes(newOrder);
                            syncStorage({ customTypes: newOrder });
                        }
                    });
                    return () => sortable.destroy();
                }
            }, [showOptionsMgmt, customTypes.length]);

            // 6. 並び替え (リンク一覧)
            useEffect(() => {
                if (activeTab === 'links' && linkSortableRef.current && links.length > 0) {
                    const sortable = new Sortable(linkSortableRef.current, {
                        handle: '.link-drag-handle', animation: 150, ghostClass: 'sortable-ghost',
                        onEnd: () => {
                            const newOrderIds = Array.from(linkSortableRef.current.children).map(el => el.dataset.id);
                            const newOrder = newOrderIds.map(id => links.find(l => l.id === id));
                            setLinks(newOrder);
                            syncStorage({ links: newOrder });
                        }
                    });
                    return () => sortable.destroy();
                }
            }, [activeTab, links.length]);

            const variations = useMemo(() => [...recipes].sort((a, b) => (a.sortOrder || 0) - (b.sortOrder || 0)), [recipes]);
            const filteredRecipes = useMemo(() => {
                let list = [...recipes].sort((a, b) => (a.sortOrder || 0) - (b.sortOrder || 0));
                if (filterStatus === 'visible') list = list.filter(r => r.isVisible);
                else if (filterStatus === 'hidden') list = list.filter(r => !r.isVisible);
                else if (filterStatus === 'product') list = list.sort((a, b) => (a.productName || '').localeCompare(b.productName || ''));
                return list;
            }, [recipes, filterStatus]);

            const groupedTotals = useMemo(() => {
                const workMap = {};
                const addPartsToWork = (workLabel, details, parts, multiplier, sortOrder) => {
                    if (!workMap[workLabel]) workMap[workLabel] = { details, parts: {}, sortOrder };
                    (parts || []).forEach(p => {
                        const key = `${p.name}|${p.unit || "個"}`;
                        workMap[workLabel].parts[key] = (workMap[workLabel].parts[key] || 0) + (parseFloat(p.qty) || 0) * multiplier;
                    });
                };
                Object.entries(currentSales).forEach(([key, count]) => {
                    if (count <= 0) return;
                    const r = recipes.find(rec => `${rec.theme}-${rec.productName}-${rec.color}-${rec.isSet ? 'セット商品' : (rec.type || '-')}` === key);
                    if (!r) return;
                    if (r.isSet) {
                        (r.childRecipes || []).forEach(child => {
                            const d = { theme: child.theme || r.theme, productName: child.productName, color: child.color || '-', type: child.type || '-', isSet: false };
                            addPartsToWork(`[${d.theme}] ${d.productName}`, d, child.parts || [], count, r.sortOrder || 0);
                        });
                    }
                    if (r.parts?.length > 0) {
                        const d = { theme: r.theme, productName: r.productName, color: r.isSet ? 'セット共通' : r.color, type: r.isSet ? '資材' : r.type, isSet: r.isSet };
                        addPartsToWork(`[${r.theme}] ${r.productName}`, d, r.parts, count, r.sortOrder || 0);
                    }
                });
                return Object.entries(workMap).map(([workLabel, data]) => ({
                    workLabel, details: data.details, sortOrder: data.sortOrder,
                    parts: Object.entries(data.parts).map(([k, q]) => {
                        const [n, u] = k.split('|');
                        return { name: n, qty: q, unit: u };
                    }).sort((a,b) => a.name.localeCompare(b.name))
                })).sort((a,b) => a.sortOrder - b.sortOrder);
            }, [recipes, currentSales]);

            const flatTotals = useMemo(() => {
                const totalMap = {};
                Object.entries(currentSales).forEach(([key, count]) => {
                    if (count <= 0) return;
                    const r = recipes.find(rec => `${rec.theme}-${rec.productName}-${rec.color}-${rec.isSet ? 'セット商品' : (rec.type || '-')}` === key);
                    if (!r) return;
                    const add = (parts) => (parts || []).forEach(p => {
                        const k = `${p.name}|${p.unit || "個"}`;
                        totalMap[k] = (totalMap[k] || 0) + (parseFloat(p.qty) || 0) * count;
                    });
                    if (r.isSet) (r.childRecipes || []).forEach(child => add(child.parts));
                    add(r.parts);
                });
                return Object.entries(totalMap).map(([k, q]) => {
                    const [n, u] = k.split('|');
                    return { name: n, qty: q, unit: u };
                }).sort((a,b) => a.name.localeCompare(b.name));
            }, [recipes, currentSales]);

            const showToast = (msg) => { setToastMessage(msg); setTimeout(() => setToastMessage(""), 2000); };
            const handleDownloadHTML = (e) => {
                if (e.detail === 3) {
                    const html = document.documentElement.outerHTML;
                    const blob = new Blob([html], { type: 'text/html' });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url; link.download = `おたすけSuze_Backup_${new Date().toISOString().slice(0, 10)}.html`;
                    link.click(); URL.revokeObjectURL(url);
                }
            };

            const handleExportData = () => {
                try {
                    const data = localStorage.getItem(STORAGE_KEY);
                    const blob = new Blob([data], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url; link.download = `Suze_DataBackup_${new Date().toISOString().slice(0, 10)}.json`;
                    link.click(); URL.revokeObjectURL(url);
                    showToast("バックアップを作成しました");
                } catch (e) { showToast("バックアップに失敗しました"); }
            };

            const handleImportData = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                if (!confirm("バックアップデータを読み込みます。現在のデータはすべて上書きされますがよろしいですか？")) { e.target.value = ''; return; }
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const imported = JSON.parse(event.target.result);
                        if (!imported.recipes) throw new Error();
                        localStorage.setItem(STORAGE_KEY, JSON.stringify(imported));
                        window.location.reload(); 
                    } catch (err) { showToast("データの読み込みに失敗しました"); }
                };
                reader.readAsText(file);
            };

            const handleResetData = () => {
                if (confirm("全てのレシピ、履歴、リンク、設定を完全に消去して初期状態に戻しますか？この操作は取り消せません。")) {
                    localStorage.removeItem(STORAGE_KEY);
                    window.location.reload();
                }
            };

            const openDrawer = (recipe) => {
                const bufferId = recipe.id || 'new-entry';
                const initialData = { ...recipe, parts: recipe.parts || [], childRecipes: (recipe.childRecipes || []).map(c => ({...c, parts: c.parts || []})) };
                setEditingId(bufferId); setOriginalDataStr(JSON.stringify(initialData));
                setEditBuffer(prev => ({ ...prev, [bufferId]: initialData }));
                setFormErrors({}); setDrawerOpen(true);
            };
            const closeDrawer = () => { setDrawerOpen(false); setTimeout(() => setEditingId(null), 300); setFormErrors({}); setShowCloseConfirm(false); };
            const handleCloseRequest = () => {
                if (!editingId || !editBuffer[editingId]) { closeDrawer(); return; }
                if (JSON.stringify(editBuffer[editingId]) !== originalDataStr) setShowCloseConfirm(true); else closeDrawer();
            };
            const updateSalesInDB = (key, count) => {
                const newSales = { ...currentSales, [key]: Math.max(0, parseInt(count) || 0) };
                setCurrentSales(newSales); syncStorage({ currentSales: newSales });
            };
            const handleSave = () => {
                if (!editingId || !editBuffer[editingId]) return;
                const data = editBuffer[editingId];
                const errors = validate(editingId, data);
                if (errors) { setFormErrors(errors); return; }
                setSavingId(editingId);
                let updatedRecipes = [...recipes];
                if (editingId === 'new-entry') {
                    const maxOrder = recipes.length > 0 ? Math.max(...recipes.map(r => r.sortOrder || 0)) : 0;
                    updatedRecipes.push({ ...data, id: "r_" + Date.now(), createdAt: Date.now(), sortOrder: maxOrder + 1 });
                } else updatedRecipes = updatedRecipes.map(r => r.id === editingId ? { ...data, updatedAt: Date.now() } : r);
                setRecipes(updatedRecipes); recipesRef.current = updatedRecipes; syncStorage({ recipes: updatedRecipes });
                showToast("保存しました"); setSavingId(null); closeDrawer();
            };
            const validate = (id, data) => {
                const errors = {};
                if (!data.theme?.trim()) errors.theme = true; if (!data.productName?.trim()) errors.productName = true;
                if (!data.color?.trim()) errors.color = true; if (!data.isSet && !data.type?.trim()) errors.type = true;
                const partsErrors = {};
                (data.parts || []).forEach(p => {
                    if (!p.name?.trim()) partsErrors[`${p.id}_name`] = true;
                    if (parseFloat(p.qty) <= 0) partsErrors[`${p.id}_qty`] = true;
                });
                if (Object.keys(partsErrors).length > 0) errors.parts = partsErrors;
                return Object.keys(errors).length > 0 ? errors : null;
            };
            const addNewRecipe = () => openDrawer({ id: 'new-entry', theme: "", productName: "", color: "", type: "", isVisible: true, isSet: false, childRecipes: [], parts: [{ id: "p_" + Date.now(), name: "", qty: 0, unit: "個" }], createdAt: Date.now() });
            const deleteRecipe = (id) => {
                const updatedRecipes = recipes.filter(r => r.id !== id);
                setRecipes(updatedRecipes); recipesRef.current = updatedRecipes; syncStorage({ recipes: updatedRecipes });
                setConfirmDeleteId(null); if (editingId === id) closeDrawer();
            };
            const handleCopy = (recipe) => {
                const maxOrder = variations.length > 0 ? Math.min(...variations.map(r => r.sortOrder || 0)) : 0;
                const newCopy = { ...recipe, id: "r_" + Date.now(), productName: (recipe.productName || "無題") + " (コピー)", createdAt: Date.now(), sortOrder: maxOrder - 1, parts: (recipe.parts || []).map(p => ({ ...p, id: "p_" + Math.random() })), childRecipes: (recipe.childRecipes || []).map(c => ({...c, id: "c_" + Math.random()})) };
                const updatedRecipes = [...recipes, newCopy];
                setRecipes(updatedRecipes); recipesRef.current = updatedRecipes; syncStorage({ recipes: updatedRecipes });
                showToast("コピーを作成しました");
            };
            const toggleVisibility = (recipe) => {
                const updatedRecipes = recipes.map(r => r.id === recipe.id ? { ...r, isVisible: !r.isVisible } : r);
                setRecipes(updatedRecipes); recipesRef.current = updatedRecipes; syncStorage({ recipes: updatedRecipes });
            };

            const handleAddOptions = (type) => {
                const inputId = type === 'color' ? 'new-c' : 'new-t';
                const input = document.getElementById(inputId);
                if (!input.value) return;
                const newItems = input.value.split(/[，,]/).map(s => s.trim()).filter(s => s);
                if (newItems.length > 0) {
                    if (type === 'color') {
                        const updated = [...customColors, ...newItems.filter(item => !customColors.includes(item))];
                        setCustomColors(updated); syncStorage({ customColors: updated });
                    } else {
                        const updated = [...customTypes, ...newItems.filter(item => !customTypes.includes(item))];
                        setCustomTypes(updated); syncStorage({ customTypes: updated });
                    }
                    input.value = '';
                }
            };

            const addLink = async () => {
                const urlInput = document.getElementById('new-link-url');
                const titleInput = document.getElementById('new-link-title');
                const url = urlInput.value.trim();
                const title = titleInput.value.trim();
                if (!url) return;
                const newLink = { id: "l_" + Date.now(), url: url.startsWith('http') ? url : `https://${url}`, title: title || url.split('/')[2] || "無題のリンク" };
                const updated = [...links, newLink];
                setLinks(updated); syncStorage({ links: updated });
                urlInput.value = ''; titleInput.value = '';
                showToast("リンクを追加しました");
            };

            const fetchLinkTitle = async (url) => {
                if (!url) return;
                const titleInput = document.getElementById('new-link-title');
                try {
                    const domain = url.replace(/^(?:https?:\/\/)?(?:www\.)?/i, "").split('/')[0];
                    if (!titleInput.value) titleInput.value = domain;
                } catch (e) {}
            };

            const deleteLink = (id) => {
                const updated = links.filter(l => l.id !== id);
                setLinks(updated); syncStorage({ links: updated });
            };

            const updateLinkTitle = (id, newTitle) => {
                const updated = links.map(l => l.id === id ? { ...l, title: newTitle } : l);
                setLinks(updated); syncStorage({ links: updated });
            };

            const handleShareData = (type) => {
                let text = "【おたすけSuze 必要パーツ集計】\n";
                if (type === 'byWork') {
                    text += "--- 作品別内訳 ---\n";
                    groupedTotals.forEach(g => {
                        text += `${g.workLabel}\n`;
                        g.parts.forEach(p => text += `・${p.name}: ${p.qty}${p.unit}\n`);
                        text += "\n";
                    });
                } else {
                    text += "--- パーツ別合計 ---\n";
                    flatTotals.forEach(p => text += `・${p.name}: ${p.qty}${p.unit}\n`);
                }
                if (navigator.share) {
                    navigator.share({ title: '集計データ', text: text }).catch(() => {});
                } else {
                    const el = document.createElement('textarea');
                    el.value = text; document.body.appendChild(el); el.select();
                    try { document.execCommand('copy'); showToast("集計内容をコピーしました"); } catch (err) {}
                    document.body.removeChild(el);
                }
            };

            return (
                <div className="min-h-screen flex flex-col fade-in shadow-inner overflow-x-hidden">
                    {toastMessage && (
                        <div className="fixed bottom-10 left-1/2 transform -translate-x-1/2 z-[500] bg-slate-800 text-white px-8 py-3 rounded-full shadow-2xl font-bold flex items-center gap-2 toast-animate">
                            <Icon name="CheckCircle" className="text-emerald-400" />{toastMessage}
                        </div>
                    )}
                    
                    {confirmDeleteId && (
                        <div className="fixed inset-0 z-[220] bg-slate-900/40 flex items-center justify-center p-4">
                            <div className="bg-white rounded-xl shadow-2xl p-8 max-w-sm w-full text-center space-y-6">
                                <div className="mx-auto w-16 h-16 bg-rose-50 text-rose-500 rounded-full flex items-center justify-center"><Icon name="AlertTriangle" className="w-8 h-8" /></div>
                                <h3 className="text-lg font-bold text-slate-900 leading-none">本当に削除しますか？</h3>
                                <div className="flex gap-3 pt-2"><Button onClick={() => setConfirmDeleteId(null)} variant="outline" className="flex-1 h-12">戻る</Button><Button onClick={() => deleteRecipe(confirmDeleteId)} variant="danger" className="flex-1 h-12 font-bold">削除する</Button></div>
                            </div>
                        </div>
                    )}

                    {showCloseConfirm && (
                        <div className="fixed inset-0 z-[210] bg-slate-900/40 flex items-center justify-center p-4">
                            <div className="bg-white rounded-xl shadow-2xl p-8 max-w-sm w-full text-center space-y-6">
                                <h3 className="text-lg font-bold text-slate-900 leading-none">編集内容を破棄しますか？</h3>
                                <div className="flex gap-3 pt-2"><Button onClick={() => setShowCloseConfirm(false)} variant="outline" className="flex-1 h-12">キャンセル</Button><Button onClick={closeDrawer} variant="danger" className="flex-1 h-12 font-bold">破棄して閉じる</Button></div>
                            </div>
                        </div>
                    )}

                    {showOptionsMgmt && (
                        <div className="fixed inset-0 z-[200] bg-white overflow-y-auto fade-in">
                            <div className="max-w-xl mx-auto px-6 py-16">
                                <div className="flex justify-between items-center mb-12 border-b border-slate-100 pb-4">
                                    <h2 className="text-xl font-bold text-slate-900">選択肢の管理</h2>
                                    <button onClick={() => setShowOptionsMgmt(false)} className="w-10 h-10 flex items-center justify-center bg-slate-100 hover:bg-slate-200 rounded-full text-slate-500"><Icon name="X" className="w-5 h-5" /></button>
                                </div>
                                <div className="flex flex-col gap-10">
                                    <section className="space-y-6">
                                        <div className="px-2 py-1 border-l-4 border-slate-900 font-black text-xs text-slate-900 uppercase tracking-widest leading-none">カラー一覧 (ドラッグで並び替え)</div>
                                        <div className="space-y-4">
                                            <div ref={colorSortableRef} className="flex flex-wrap gap-1.5">
                                                {customColors.map(c => (
                                                    <span key={c} data-id={c} className="bg-white border border-slate-200 pl-2 pr-3 py-1.5 rounded-md text-xs font-bold flex items-center gap-2 shadow-sm select-none">
                                                        <span className="option-drag-handle cursor-grab text-slate-300 hover:text-slate-500"><Icon name="GripVertical" className="w-3 h-3" /></span>
                                                        {c}
                                                        <button onClick={() => {const n=customColors.filter(x=>x!==c); setCustomColors(n); syncStorage({customColors: n});}} className="text-slate-300 hover:text-rose-500 transition-colors"><Icon name="X" className="w-3 h-3" /></button>
                                                    </span>
                                                ))}
                                            </div>
                                            <div className="flex gap-2"><input id="new-c" placeholder="新カラー名（カンマ区切り可）" className="flex-1 input-pro text-xs h-10" /><Button onClick={() => handleAddOptions('color')} size="sm" variant="accent">追加</Button></div>
                                        </div>
                                    </section>
                                    <section className="space-y-6">
                                        <div className="px-2 py-1 border-l-4 border-slate-900 font-black text-xs text-slate-900 uppercase tracking-widest leading-none">タイプ一覧 (ドラッグで並び替え)</div>
                                        <div className="space-y-4">
                                            <div ref={typeSortableRef} className="flex flex-wrap gap-1.5">
                                                {customTypes.map(t => (
                                                    <span key={t} data-id={t} className="bg-white border border-slate-200 pl-2 pr-3 py-1.5 rounded-md text-xs font-bold flex items-center gap-2 shadow-sm select-none">
                                                        <span className="option-drag-handle cursor-grab text-slate-300 hover:text-slate-500"><Icon name="GripVertical" className="w-3 h-3" /></span>
                                                        {t}
                                                        <button onClick={() => {const n=customTypes.filter(x=>x!==t); setCustomTypes(n); syncStorage({customTypes: n});}} className="text-slate-300 hover:text-rose-500 transition-colors"><Icon name="X" className="w-3 h-3" /></button>
                                                    </span>
                                                ))}
                                            </div>
                                            <div className="flex gap-2"><input id="new-t" placeholder="新タイプ名（カンマ区切り可）" className="flex-1 input-pro text-xs h-10" /><Button onClick={() => handleAddOptions('type')} variant="accent" size="sm">追加</Button></div>
                                        </div>
                                    </section>
                                </div>
                                <div className="mt-16 text-center border-t pt-8"><Button onClick={() => setShowOptionsMgmt(false)} variant="accent" className="px-12 h-10 shadow-md">設定を終了する</Button></div>
                            </div>
                        </div>
                    )}

                    {showBackupMgmt && (
                        <div className="fixed inset-0 z-[200] bg-white overflow-y-auto fade-in">
                            <div className="max-w-xl mx-auto px-6 py-16">
                                <div className="flex justify-between items-center mb-12 border-b border-slate-100 pb-4">
                                    <h2 className="text-xl font-bold text-slate-900">データの管理</h2>
                                    <button onClick={() => setShowBackupMgmt(false)} className="w-10 h-10 flex items-center justify-center bg-slate-100 hover:bg-slate-200 rounded-full text-slate-500"><Icon name="X" className="w-5 h-5" /></button>
                                </div>
                                <div className="flex flex-col gap-12">
                                    <section className="space-y-6">
                                        <div className="px-2 py-1 border-l-4 border-sky-500 font-black text-xs text-slate-900 uppercase tracking-widest leading-none">バックアップ・復元</div>
                                        <div className="bg-slate-50 p-6 rounded-xl space-y-4">
                                            <p className="text-xs text-slate-600 leading-relaxed font-medium">
                                                登録済みの全てのデータ（レシピ・売上・履歴・リンク・設定）を1つのファイルとして書き出したり、読み込んだりできます。<br/>
                                                <span className="text-sky-600">※インポートすると、現在のデータは全て上書きされますのでご注意ください。</span>
                                            </p>

                                            <div className="space-y-1"><label className="text-[10px] font-black text-slate-400 pl-1 uppercase tracking-tighter block leading-none">販売テーマ</label><input value={editBuffer[editingId].theme || ""} onChange={e => {setEditBuffer({...editBuffer, [editingId]: {...editBuffer[editingId], theme: e.target.value}}); if(formErrors.theme) setFormErrors({...formErrors, theme: false});}} className={`w-full input-pro ${formErrors.theme ? 'input-error' : ''}`} placeholder="2024夏" /></div>
                                            <div className="space-y-1"><label className="text-[10px] font-black text-slate-400 pl-1 uppercase tracking-tighter block leading-none">作品名</label><input value={editBuffer[editingId].productName || ""} onChange={e => {setEditBuffer({...editBuffer, [editingId]: {...editBuffer[editingId], productName: e.target.value}}); if(formErrors.productName) setFormErrors({...formErrors, productName: false});}} className={`w-full input-pro font-black ${formErrors.productName ? 'input-error' : ''}`} placeholder="名称" /></div>
                                            <div className="space-y-1"><label className="text-[10px] font-black text-slate-400 pl-1 uppercase tracking-tighter block leading-none">カラー</label><select value={editBuffer[editingId].color || ""} onChange={e => {setEditBuffer({...editBuffer, [editingId]: {...editBuffer[editingId], color: e.target.value}}); if(formErrors.color) setFormErrors({...formErrors, color: false});}} className={`w-full input-pro bg-white select-pro ${formErrors.color ? 'input-error' : ''}`}><option value="">(選択)</option>{customColors.map(c => <option key={c} value={c}>{c}</option>)}</select></div>
                                            {!editBuffer[editingId].isSet && (<div className="space-y-1"><label className="text-[10px] font-black text-slate-400 pl-1 uppercase tracking-tighter block leading-none">タイプ</label><select value={editBuffer[editingId].type || ""} onChange={e => {setEditBuffer({...editBuffer, [editingId]: {...editBuffer[editingId], type: e.target.value}}); if(formErrors.type) setFormErrors({...formErrors, type: false});}} className={`w-full input-pro bg-white select-pro ${formErrors.type ? 'input-error' : ''}`}><option value="">(選択)</option>{customTypes.map(t => <option key={t} value={t}>{t}</option>)}</select></div>)}
                                        </div>
                                    </section>
                                    {editBuffer[editingId].isSet && (
                                        <section className="space-y-4"><div className="font-bold text-[10px] text-slate-400 uppercase tracking-[0.2em] border-b pb-2 flex items-center gap-2">セット商品の構成作品</div>
                                            <div className="space-y-4">
                                                <div className="flex flex-wrap gap-2">{recipes.filter(r => r.id !== editingId && !r.isSet && r.productName).map(r => { const isSel = (editBuffer[editingId].childRecipes || []).some(c => c.originalId === r.id); return (<button key={r.id} onClick={() => { const current = editBuffer[editingId].childRecipes || []; const next = isSel ? current.filter(c => c.originalId !== r.id) : [...current, { ...r, originalId: r.id, id: "c_" + Math.random() }]; setEditBuffer({...editBuffer, [editingId]: {...editBuffer[editingId], childRecipes: next}}); }} className={`px-3 py-1.5 border rounded-md text-[11px] font-bold transition-all flex items-center gap-2 ${isSel ? 'bg-slate-700 border-slate-700 text-white shadow-sm' : 'bg-white border-slate-200 text-slate-500 hover:border-sky-400'}`}><Icon name={isSel ? "CheckCircle" : "Plus"} className={`w-3 h-3 ${isSel ? 'text-emerald-400' : 'text-slate-300'}`} /><span className="leading-none">{r.productName} ({r.color}/{r.type})</span></button>); })}</div>
                                                <div className="grid gap-4">{(editBuffer[editingId].childRecipes || []).map((child, cIdx) => (
                                                    <div key={child.id} className="p-4 bg-slate-50 border border-slate-200 rounded-lg space-y-4 relative group shadow-inner">
                                                        <div className="grid grid-cols-3 gap-3">
                                                            <input value={child.productName || ""} onChange={e => {const n = [...editBuffer[editingId].childRecipes]; n[cIdx].productName = e.target.value; setEditBuffer({...editBuffer, [editingId]: {...editBuffer[editingId], childRecipes: n}});}} placeholder="作品名" className="input-pro h-8 text-[11px] font-bold" />
                                                            <select value={child.color || ""} onChange={e => {const n = [...editBuffer[editingId].childRecipes]; n[cIdx].color = e.target.value; setEditBuffer({...editBuffer, [editingId]: {...editBuffer[editingId], color: n}});}} className="input-pro h-8 text-[11px] bg-white select-pro"><option value="">(色)</option>{customColors.map(c => <option key={c} value={c}>{c}</option>)}</select>
                                                            <select value={child.type || ""} onChange={e => {const n = [...editBuffer[editingId].childRecipes]; n[cIdx].type = e.target.value; setEditBuffer({...editBuffer, [editingId]: {...editBuffer[editingId], childRecipes: n}});}} className="input-pro h-8 text-[11px] bg-white select-pro"><option value="">(型)</option>{customTypes.map(t => <option key={t} value={t}>{t}</option>)}</select>
                                                        </div>
                                                        <div className="space-y-1.5">{(child.parts || []).map((p, pIdx) => (<div key={p.id} className="flex gap-2 items-center"><input value={p.name} onChange={e => {const n = [...editBuffer[editingId].childRecipes]; n[cIdx].parts[pIdx].name = e.target.value; setEditBuffer({...editBuffer, [editingId]: {...editBuffer[editingId], childRecipes: n}});}} placeholder="パーツ名" className="flex-1 input-pro h-7 text-[10px] bg-white border border-slate-200" /><Stepper value={p.qty} onChange={val => {const n = [...editBuffer[editingId].childRecipes]; n[cIdx].parts[pIdx].qty = val; setEditBuffer({...editBuffer, [editingId]: {...editBuffer[editingId], childRecipes: n}});}} className="h-7" /><button onClick={() => {const n = [...editBuffer[editingId].childRecipes]; n[cIdx].parts = n[cIdx].parts.filter((_, i) => i !== pIdx); setEditBuffer({...editBuffer, [editingId]: {...editBuffer[editingId], childRecipes: n}});}} className="text-slate-300 hover:text-rose-500 transition-colors flex items-center justify-center"><Icon name="Trash2" className="w-3.5 h-3.5" /></button></div>))}<button onClick={() => {const n = [...editBuffer[editingId].childRecipes]; n[cIdx].parts = [...(n[cIdx].parts || []), { id: "p_" + Math.random(), name: "", qty: 1, unit: "個" }]; setEditBuffer({...editBuffer, [editingId]: {...editBuffer[editingId], childRecipes: n}});}} className="text-[10px] font-bold text-slate-400 hover:text-sky-600 flex items-center gap-1 mt-1 transition-colors"><Icon name="Plus" className="w-3 h-3" /> <span className="leading-none">パーツ追加</span></button></div>
                                                        <div className="pt-2 border-t border-slate-100 flex justify-center"><button onClick={() => {const n = editBuffer[editingId].childRecipes.filter((_, i) => i !== cIdx); setEditBuffer({...editBuffer, [editingId]: {...editBuffer[editingId], childRecipes: n}});}} className="text-xs font-bold text-slate-400 hover:text-slate-600 flex items-center gap-1 transition-colors"><Icon name="Trash2" className="w-3.5 h-3.5" />構成作品を削除</button></div>
                                                    </div>
                                                ))}</div><Button variant="outline" size="sm" iconName="Plus" onClick={() => {const next = [...(editBuffer[editingId].childRecipes || []), { id: "c_" + Date.now(), productName: "", color: "", type: "", parts: [{ id: 'p1', name: "", qty: 1, unit: "個" }] }]; setEditBuffer({...editBuffer, [editingId]: {...editBuffer[editingId], childRecipes: next}});}}>新しい構成作品を追加</Button>
                                            </div>
                                        </section>
                                    )}
                                    <section className="space-y-4">
                                        <div className="font-bold text-[10px] text-slate-400 uppercase tracking-[0.2em] border-b pb-2 flex items-center gap-2">パーツ構成リスト</div>
                                        <div className="space-y-2">
                                            <div className="text-[10px] font-bold text-slate-400 pl-1">他レシピからパーツ構成をコピー</div>
                                            <div className="flex flex-wrap gap-1.5 p-2 bg-slate-50 rounded-lg border border-slate-100">
                                                {recipes.filter(r => r.id !== editingId && r.parts?.length > 0).map(r => (
                                                    <button key={r.id} onClick={() => {
                                                        const currentParts = editBuffer[editingId].parts || [];
                                                        const importedParts = (r.parts || []).map(p => ({ ...p, id: "p_" + Date.now() + Math.random() }));
                                                        const isInitialEmpty = currentParts.length === 0 || (currentParts.length === 1 && !currentParts[0].name.trim());
                                                        const nextParts = isInitialEmpty ? importedParts : [...currentParts, ...importedParts];
                                                        setEditBuffer({ ...editBuffer, [editingId]: { ...editBuffer[editingId], parts: nextParts } });
                                                        showToast(`${r.productName}のパーツを反映しました`);
                                                    }} className="px-2 py-1 bg-white border border-slate-200 rounded text-[10px] font-bold text-slate-500 hover:border-sky-500 hover:text-sky-500 transition-all shadow-sm">{r.productName}</button>
                                                ))}
                                            </div>
                                        </div>
                                        <div className="grid gap-2">{(editBuffer[editingId].parts || []).map((part) => (
                                                <div key={part.id} className="flex items-center gap-3 animate-fade group"><input value={part.name || ""} onChange={e => { const np = editBuffer[editingId].parts.map(p => p.id === part.id ? { ...p, name: e.target.value } : p); setEditBuffer({ ...editBuffer, [editingId]: {...editBuffer[editingId], parts: np} }); if(formErrors.parts) setFormErrors({...formErrors, parts: false}); }} className={`flex-1 input-pro h-9 border border-slate-200 bg-white text-slate-900 text-xs shadow-inner ${formErrors.parts?.[`${part.id}_name`] ? 'border-rose-500 bg-rose-50' : ''}`} placeholder="パーツ名称..." /><div className="flex items-center gap-2"><Stepper isError={!!formErrors.parts?.[`${part.id}_qty`]} value={part.qty || 0} onChange={(val) => { const np = editBuffer[editingId].parts.map(p => p.id === part.id ? { ...p, qty: val } : p); setEditBuffer({ ...editBuffer, [editingId]: {...editBuffer[editingId], parts: np} }); }} className="h-9" /><select value={part.unit || "個"} onChange={e => { const np = editBuffer[editingId].parts.map(p => p.id === part.id ? { ...p, unit: e.target.value } : p); setEditBuffer({ ...editBuffer, [editingId]: {...editBuffer[editingId], parts: np} }); }} className="w-16 input-pro h-9 text-[10px] font-black text-slate-400 bg-white select-pro text-center"><option value="個">個</option><option value="cm">cm</option><option value="mm">mm</option></select><button onClick={() => { const np = editBuffer[editingId].parts.filter(p => p.id !== part.id); setEditBuffer({ ...editBuffer, [editingId]: {...editBuffer[editingId], parts: np} }); }} className="p-2 text-slate-300 hover:text-rose-500 transition-colors flex items-center justify-center"><Icon name="Trash2" className="w-4 h-4" /></button></div></div>))}
                                        </div><button onClick={() => { const np = [...(editBuffer[editingId].parts || []), { id: "p_" + Date.now() + Math.random(), name: "", qty: 0, unit: "個" }]; setEditBuffer({ ...editBuffer, [editingId]: {...editBuffer[editingId], parts: np} }); }} className="text-[10px] font-black uppercase text-slate-400 hover:bg-slate-100 rounded-lg p-2 flex items-center gap-2 transition-all font-black"><Icon name="PlusCircle" className="w-4 h-4" /> <span className="leading-none">パーツ行を追加</span></button>
                                    </section>
                                </div>
                                <div className="p-6 border-t border-slate-100 bg-slate-50/30 flex gap-3"><Button onClick={handleCloseRequest} variant="outline" size="lg" className="flex-1 font-black">閉じる</Button><Button onClick={handleSave} variant="accent" size="lg" className="flex-[2] font-black shadow-lg shadow-sky-100" iconName={savingId === editingId ? "Check" : "Save"}>{savingId === editingId ? "保存しました" : "保存する"}</Button></div></div>
                            )}
                        </div>
                    </div>
                    <footer className="mt-auto py-4 bg-slate-900 border-t border-slate-800 text-center text-slate-600 font-bold text-[9px] uppercase tracking-[0.6em] select-none pointer-events-none uppercase">SUZE CRAFT MANAGEMENT SYSTEM &copy; 2024</footer>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body></html>
