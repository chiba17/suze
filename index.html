                accent: "bg-sky-500 text-white hover:bg-sky-600 shadow-sm",
                outline: "bg-white border border-slate-300 text-slate-600 hover:border-sky-500 hover:text-sky-500 shadow-sm",
                danger: "text-rose-600 hover:bg-rose-50 border border-transparent hover:border-rose-200",
                ghost: "text-slate-400 hover:text-sky-600 hover:bg-sky-50",
                lightgray: "bg-white text-slate-400 border border-slate-200 hover:bg-slate-50 hover:text-slate-600 shadow-sm",
                gray: "bg-slate-100 text-slate-500 hover:bg-slate-200 hover:text-slate-700"
            };
            const sizes = {
                sm: "px-3 py-1.5 text-[11px]",
                md: "px-4 py-2 text-xs",
                lg: "px-6 py-2.5 text-sm"
            };
            return (
                <button onClick={onClick} disabled={disabled} className={`inline-flex items-center justify-center font-bold rounded-[6px] transition-all active:scale-[0.98] disabled:opacity-30 ${variants[variant]} ${sizes[size]} ${className}`}>
                    {iconName && <span className="mr-1.5 flex items-center justify-center"><Icon name={iconName} className={size === 'sm' ? 'w-3.5 h-3.5' : 'w-4 h-4'} /></span>}
                    <span className="flex items-center leading-none">{children}</span>
                </button>
            );
        };

        const Stepper = ({ value, onChange, className = "", isError = false }) => {
            const val = parseFloat(value) || 0;
            return (
                <div className={`stepper-ui ${isError ? 'border-rose-500' : ''} ${className}`}>
                    <button onClick={(e) => { e.preventDefault(); onChange(Math.max(0, val - 1)); }} className="stepper-btn border-r border-slate-100 flex items-center justify-center"><Icon name="Minus" className="w-3 h-3"/></button>
                    <input type="number" value={value} onChange={(e) => onChange(e.target.value)} className={`w-10 text-center font-bold text-xs focus:outline-none ${isError ? 'bg-rose-50' : ''}`} />
                    <button onClick={(e) => { e.preventDefault(); onChange(val + 1); }} className="stepper-btn border-l border-slate-100 flex items-center justify-center"><Icon name="Plus" className="w-3 h-3"/></button>
                </div>
            );
        };

        // --- メインアプリケーション ---

        function App() {
            const [activeTab, setActiveTab] = useState('sales');
            const [isLoading, setIsLoading] = useState(true);
            const [savingId, setSavingId] = useState(null);
            const [isArchiving, setIsArchiving] = useState(false);
            const [archiveLabel, setArchiveLabel] = useState("");
            const [expandedHistory, setExpandedHistory] = useState(null);
            const [showOptionsMgmt, setShowOptionsMgmt] = useState(false);
            const [toastMessage, setToastMessage] = useState("");

            const [drawerOpen, setDrawerOpen] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [editBuffer, setEditBuffer] = useState({});
            const [originalDataStr, setOriginalDataStr] = useState(""); 
            const [formErrors, setFormErrors] = useState({});
            const [showCloseConfirm, setShowCloseConfirm] = useState(false);
            const [confirmDeleteId, setConfirmDeleteId] = useState(null);

            const [filterStatus, setFilterStatus] = useState('all'); 
            const [totalsViewMode, setTotalsViewMode] = useState('byWork');

            const [recipes, setRecipes] = useState([]);
            const [currentSales, setCurrentSales] = useState({});
            const [archiveHistory, setArchiveHistory] = useState([]);
            const [customColors, setCustomColors] = useState([]);
            const [customTypes, setCustomTypes] = useState([]);

            const sortableContainerRef = useRef(null);
            const recipesRef = useRef([]);

            // 1. ローカルストレージ初期化 & データ読み込み
            useEffect(() => {
                const initData = () => {
                    try {
                        if (!localStorage.getItem(STORAGE_KEY)) {
                            localStorage.setItem(STORAGE_KEY, JSON.stringify({
                                recipes: [],
                                currentSales: {},
                                archiveHistory: [],
                                customColors: ["ゴールド", "シルバー", "アンティーク", "ピンクゴールド"],
                                customTypes: ["フープ型チタンピアス", "フープ型イヤリング", "スタッドピアス", "ネジバネ式イヤリング"]
                            }));
                        }
                        const saved = JSON.parse(localStorage.getItem(STORAGE_KEY));
                        setRecipes(saved.recipes || []);
                        setCurrentSales(saved.currentSales || {});
                        setArchiveHistory(saved.archiveHistory || []);
                        setCustomColors(saved.customColors || []);
                        setCustomTypes(saved.customTypes || []);
                        recipesRef.current = saved.recipes || [];
                        setIsLoading(false);
                    } catch (e) {
                        console.error("Initialization Error:", e);
                        setIsLoading(false);
                    }
                };
                initData();
            }, []);

            // 2. データ保存用共通関数
            const syncStorage = (updates) => {
                try {
                    const current = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
                    const next = { ...current, ...updates };
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(next));
                } catch (e) {
                    console.error("Storage Sync Error:", e);
                }
            };

            // 3. 編集バッファ管理
            useEffect(() => {
                if (isLoading) return;
                setEditBuffer(prev => {
                    const newBuffer = { ...prev };
                    recipes.forEach(r => {
                        if (!newBuffer[r.id] || (savingId !== r.id && !drawerOpen)) {
                            newBuffer[r.id] = { 
                                ...r, 
                                parts: r.parts || [], 
                                childRecipes: (r.childRecipes || []).map(c => ({...c, parts: c.parts || []}))
                            };
                        }
                    });
                    return newBuffer;
                });
            }, [recipes, isLoading, savingId, drawerOpen]);

            // 4. 並び替え (SortableJS)
            useEffect(() => {
                if (activeTab === 'master' && sortableContainerRef.current && recipes.length > 0 && filterStatus === 'all') {
                    const sortable = new Sortable(sortableContainerRef.current, {
                        handle: '.drag-handle',
                        animation: 150,
                        ghostClass: 'sortable-ghost',
                        onEnd: (evt) => {
                            const { oldIndex, newIndex } = evt;
                            if (oldIndex === newIndex) return;

                            const list = [...recipesRef.current].sort((a, b) => (a.sortOrder || 0) - (b.sortOrder || 0));
                            const [movedItem] = list.splice(oldIndex, 1);
                            list.splice(newIndex, 0, movedItem);

                            const updatedList = list.map((item, index) => ({ ...item, sortOrder: index }));
                            setRecipes(updatedList);
                            recipesRef.current = updatedList;
                            syncStorage({ recipes: updatedList });
                        }
                    });
                    return () => sortable.destroy();
                }
            }, [activeTab, filterStatus, recipes.length > 0]);

            const variations = useMemo(() => {
                return [...recipes].sort((a, b) => (a.sortOrder || 0) - (b.sortOrder || 0));
            }, [recipes]);

            const filteredRecipes = useMemo(() => {
                let list = [...recipes].sort((a, b) => (a.sortOrder || 0) - (b.sortOrder || 0));
                if (filterStatus === 'visible') list = list.filter(r => r.isVisible);
                else if (filterStatus === 'hidden') list = list.filter(r => !r.isVisible);
                else if (filterStatus === 'product') list = list.sort((a, b) => (a.productName || '').localeCompare(b.productName || ''));
                return list;
            }, [recipes, filterStatus]);

            const groupedTotals = useMemo(() => {
                const workMap = {};
                const addPartsToWork = (workLabel, details, parts, multiplier, sortOrder) => {
                    if (!workMap[workLabel]) workMap[workLabel] = { details, parts: {}, sortOrder };
                    (parts || []).forEach(p => {
                        const key = `${p.name}|${p.unit || "個"}`;
                        workMap[workLabel].parts[key] = (workMap[workLabel].parts[key] || 0) + (parseFloat(p.qty) || 0) * multiplier;
                    });
                };
                Object.entries(currentSales).forEach(([key, count]) => {
                    if (count <= 0) return;
                    const r = recipes.find(rec => {
                        const typeLabel = rec.isSet ? 'セット商品' : (rec.type || '-');
                        return `${rec.theme}-${rec.productName}-${rec.color}-${typeLabel}` === key;
                    });
                    if (!r) return;
                    if (r.isSet) {
                        (r.childRecipes || []).forEach(child => {
                            const details = { theme: child.theme || r.theme, productName: child.productName, color: child.color || '-', type: child.type || '-', isSet: false };
                            addPartsToWork(`[${details.theme}] ${details.productName}`, details, child.parts || [], count, r.sortOrder || 0);
                        });
                    }
                    if (r.parts && r.parts.length > 0) {
                        const details = { 
                            theme: r.theme, productName: r.productName, 
                            color: r.isSet ? 'セット共通' : r.color, 
                            type: r.isSet ? '資材' : r.type, 
                            isSet: r.isSet 
                        };
                        addPartsToWork(`[${r.theme}] ${r.productName}`, details, r.parts, count, r.sortOrder || 0);
                    }
                });
                return Object.entries(workMap).map(([workLabel, data]) => ({
                    workLabel,
                    details: data.details,
                    sortOrder: data.sortOrder,
                    parts: Object.entries(data.parts).map(([k, q]) => {
                        const [n, u] = k.split('|');
                        return { name: n, qty: q, unit: u };
                    }).sort((a,b) => a.name.localeCompare(b.name))
                })).sort((a,b) => a.sortOrder - b.sortOrder);
            }, [recipes, currentSales]);

            const flatTotals = useMemo(() => {
                const totalMap = {};
                Object.entries(currentSales).forEach(([key, count]) => {
                    if (count <= 0) return;
                    const r = recipes.find(rec => {
                        const typeLabel = rec.isSet ? 'セット商品' : (rec.type || '-');
                        return `${rec.theme}-${rec.productName}-${rec.color}-${typeLabel}` === key;
                    });
                    if (!r) return;
                    const add = (parts) => {
                        (parts || []).forEach(p => {
                            const k = `${p.name}|${p.unit || "個"}`;
                            totalMap[k] = (totalMap[k] || 0) + (parseFloat(p.qty) || 0) * count;
                        });
                    };
                    if (r.isSet) (r.childRecipes || []).forEach(child => add(child.parts));
                    add(r.parts);
                });
                return Object.entries(totalMap).map(([k, q]) => {
                    const [n, u] = k.split('|');
                    return { name: n, qty: q, unit: u };
                }).sort((a,b) => a.name.localeCompare(b.name));
            }, [recipes, currentSales]);

            const showToast = (msg) => {
                setToastMessage(msg);
                setTimeout(() => setToastMessage(""), 2000);
            };

            const handleDownloadHTML = (e) => {
                if (e.detail === 3) {
                    const html = document.documentElement.outerHTML;
                    const blob = new Blob([html], { type: 'text/html' });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `おたすけSuze_Backup_${new Date().toISOString().slice(0, 10)}.html`;
                    link.click();
                    URL.revokeObjectURL(url);
                }
            };

            const openDrawer = (recipe) => {
                const bufferId = recipe.id || 'new-entry';
                const initialData = { 
                    ...recipe, parts: recipe.parts || [], 
                    childRecipes: (recipe.childRecipes || []).map(c => ({...c, parts: c.parts || []}))
                };
                setEditingId(bufferId);
                setOriginalDataStr(JSON.stringify(initialData));
                setEditBuffer(prev => ({ ...prev, [bufferId]: initialData }));
                setFormErrors({});
                setDrawerOpen(true);
            };

            const closeDrawer = () => {
                setDrawerOpen(false);
                setTimeout(() => setEditingId(null), 300);
                setFormErrors({});
                setShowCloseConfirm(false);
            };

            const handleCloseRequest = () => {
                if (!editingId || !editBuffer[editingId]) { closeDrawer(); return; }
                if (JSON.stringify(editBuffer[editingId]) !== originalDataStr) setShowCloseConfirm(true);
                else closeDrawer();
            };

            const updateSalesInDB = (key, count) => {
                const newSales = { ...currentSales, [key]: Math.max(0, parseInt(count) || 0) };
                setCurrentSales(newSales);
                syncStorage({ currentSales: newSales });
            };

            const handleSave = () => {
                if (!editingId || !editBuffer[editingId]) return;
                const data = editBuffer[editingId];
                const errors = validate(editingId, data);
                if (errors) { setFormErrors(errors); return; }
                
                setSavingId(editingId);
                let updatedRecipes = [...recipes];
                if (editingId === 'new-entry') {
                    const maxOrder = recipes.length > 0 ? Math.max(...recipes.map(r => r.sortOrder || 0)) : 0;
                    const newEntry = { ...data, id: "r_" + Date.now(), createdAt: Date.now(), sortOrder: maxOrder + 1 };
                    updatedRecipes.push(newEntry);
                } else {
                    updatedRecipes = updatedRecipes.map(r => r.id === editingId ? { ...data, updatedAt: Date.now() } : r);
                }

                setRecipes(updatedRecipes);
                recipesRef.current = updatedRecipes;
                syncStorage({ recipes: updatedRecipes });
                showToast("保存しました");
                setSavingId(null);
                closeDrawer();
            };

            const validate = (id, data) => {
                const errors = {};
                if (!data.theme?.trim()) errors.theme = true;
                if (!data.productName?.trim()) errors.productName = true;
                if (!data.color?.trim()) errors.color = true;
                if (!data.isSet && !data.type?.trim()) errors.type = true;
                const partsErrors = {};
                (data.parts || []).forEach(p => {
                    if (!p.name?.trim()) partsErrors[`${p.id}_name`] = true;
                    if (parseFloat(p.qty) <= 0) partsErrors[`${p.id}_qty`] = true;
                });
                if (Object.keys(partsErrors).length > 0) errors.parts = partsErrors;
                return Object.keys(errors).length > 0 ? errors : null;
            };

            const addNewRecipe = () => openDrawer({ id: 'new-entry', theme: "", productName: "", color: "", type: "", isVisible: true, isSet: false, childRecipes: [], parts: [{ id: "p_" + Date.now(), name: "", qty: 0, unit: "個" }], createdAt: Date.now() });

            const deleteRecipe = (id) => {
                const updatedRecipes = recipes.filter(r => r.id !== id);
                setRecipes(updatedRecipes);
                recipesRef.current = updatedRecipes;
                syncStorage({ recipes: updatedRecipes });
                setConfirmDeleteId(null);
                if (editingId === id) closeDrawer();
            };

            const handleCopy = (recipe) => {
                const maxOrder = recipes.length > 0 ? Math.min(...recipes.map(r => r.sortOrder || 0)) : 0;
                const newCopy = {
                    ...recipe, 
                    id: "r_" + Date.now(),
                    productName: (recipe.productName || "無題") + " (コピー)", 
                    createdAt: Date.now(), 
                    sortOrder: maxOrder - 1,
                    parts: (recipe.parts || []).map(p => ({ ...p, id: "p_" + Math.random() })),
                    childRecipes: (recipe.childRecipes || []).map(c => ({...c, id: "c_" + Math.random()}))
                };
                const updatedRecipes = [...recipes, newCopy];
                setRecipes(updatedRecipes);
                recipesRef.current = updatedRecipes;
                syncStorage({ recipes: updatedRecipes });
                showToast("コピーを作成しました");
            };

            const toggleVisibility = (recipe) => {
                const updatedRecipes = recipes.map(r => r.id === recipe.id ? { ...r, isVisible: !r.isVisible } : r);
                setRecipes(updatedRecipes);
                recipesRef.current = updatedRecipes;
                syncStorage({ recipes: updatedRecipes });
            };

            const saveOptions = (colors, types) => {
                setCustomColors(colors);
                setCustomTypes(types);
                syncStorage({ customColors: colors, customTypes: types });
            };

            const executeArchive = () => {
                if (!archiveLabel) return;
                const activeSales = {};
                Object.entries(currentSales).forEach(([k, v]) => { if (v > 0) activeSales[k] = v; });
                
                const newHistoryItem = { 
                    id: "h_" + Date.now(),
                    label: archiveLabel, 
                    timestamp: { seconds: Math.floor(Date.now() / 1000) }, // 互換性のため
                    toDate: () => new Date(), // 表示互換
                    salesData: activeSales, 
                    partsTotals: groupedTotals 
                };

                const updatedHistory = [newHistoryItem, ...archiveHistory];
                setArchiveHistory(updatedHistory);
                setCurrentSales({});
                setIsArchiving(false); 
                setArchiveLabel(""); 
                syncStorage({ archiveHistory: updatedHistory, currentSales: {} });
                showToast("販売履歴に追加しました");
                setActiveTab('history');
            };

            const handleShareData = (type) => {
                let text = "【おたすけSuze 必要パーツ集計】\n";
                if (type === 'byWork') {
                    text += "--- 作品別内訳 ---\n";
                    groupedTotals.forEach(g => {
                        text += `${g.workLabel}\n`;
                        g.parts.forEach(p => text += `・${p.name}: ${p.qty}${p.unit}\n`);
                        text += "\n";
                    });
                } else {
                    text += "--- パーツ別合計 ---\n";
                    flatTotals.forEach(p => text += `・${p.name}: ${p.qty}${p.unit}\n`);
                }
                
                const el = document.createElement('textarea');
                el.value = text;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                showToast("テキストをコピーしました");
            };

            if (isLoading) return <div className="min-h-screen flex items-center justify-center text-slate-400 font-bold">読み込み中...</div>;

            return (
                <div className="min-h-screen flex flex-col fade-in shadow-inner overflow-x-hidden">
                    {toastMessage && (
                        <div className="fixed bottom-10 left-1/2 transform -translate-x-1/2 z-[500] bg-slate-800 text-white px-8 py-3 rounded-full shadow-2xl font-bold flex items-center gap-2 toast-animate">
                            <Icon name="CheckCircle" className="text-emerald-400" />{toastMessage}
                        </div>
                    )}

                    {confirmDeleteId && (
                        <div className="fixed inset-0 z-[220] bg-slate-900/40 backdrop-blur-sm flex items-center justify-center p-4">
                            <div className="bg-white rounded-xl shadow-2xl p-8 max-w-sm w-full text-center space-y-6">
                                <div className="mx-auto w-16 h-16 bg-rose-50 text-rose-500 rounded-full flex items-center justify-center"><Icon name="AlertTriangle" className="w-8 h-8" /></div>
                                <h3 className="text-lg font-bold text-slate-900 leading-none">本当に削除しますか？</h3>
                                <p className="text-sm text-slate-500 font-medium leading-relaxed">この操作は取り消せません。</p>
                                <div className="flex gap-3 pt-2"><Button onClick={() => setConfirmDeleteId(null)} variant="outline" className="flex-1 h-12">戻る</Button><Button onClick={() => deleteRecipe(confirmDeleteId)} variant="danger" className="flex-1 h-12 font-bold">削除する</Button></div>
                            </div>
                        </div>
                    )}

                    {showCloseConfirm && (
                        <div className="fixed inset-0 z-[210] bg-slate-900/40 backdrop-blur-sm flex items-center justify-center p-4">
                            <div className="bg-white rounded-xl shadow-2xl p-8 max-w-sm w-full text-center space-y-6">
                                <h3 className="text-lg font-bold text-slate-900 leading-none">編集内容を破棄しますか？</h3>
                                <p className="text-sm text-slate-500 font-medium">変更した内容は保存されません。</p>
                                <div className="flex gap-3 pt-2"><Button onClick={() => setShowCloseConfirm(false)} variant="outline" className="flex-1 h-12">キャンセル</Button><Button onClick={closeDrawer} variant="danger" className="flex-1 h-12 font-bold">破棄して閉じる</Button></div>
                            </div>
                        </div>
                    )}

                    {showOptionsMgmt && (
                        <div className="fixed inset-0 z-[200] bg-white overflow-y-auto fade-in">
                            <div className="max-w-xl mx-auto px-6 py-16">
                                <div className="flex justify-between items-center mb-12 border-b border-slate-100 pb-4">
                                    <h2 className="text-xl font-bold text-slate-900">選択肢の管理</h2>
                                    <button onClick={() => setShowOptionsMgmt(false)} className="w-10 h-10 flex items-center justify-center bg-slate-100 hover:bg-slate-200 rounded-full text-slate-500"><Icon name="X" className="w-5 h-5" /></button>
                                </div>
                                <div className="flex flex-col gap-10">
                                    <section className="space-y-6">
                                        <div className="px-2 py-1 border-l-4 border-slate-900 font-black text-xs text-slate-900 uppercase tracking-widest leading-none">カラー一覧</div>
                                        <div className="space-y-4">
                                            <div className="flex flex-wrap gap-1.5">{customColors.map(c => (<span key={c} className="bg-white border border-slate-200 px-3 py-1.5 rounded-md text-xs font-bold flex items-center gap-2 shadow-sm">{c}<button onClick={() => {const n=customColors.filter(x=>x!==c); saveOptions(n, customTypes);}} className="text-slate-300 hover:text-rose-500 transition-colors"><Icon name="X" className="w-3 h-3" /></button></span>))}</div>
                                            <div className="flex gap-2"><input id="new-c" placeholder="新カラー名..." className="flex-1 input-pro text-xs h-10" /><Button onClick={() => {const i=document.getElementById('new-c'); if(i.value){const n=[...customColors, i.value]; saveOptions(n, customTypes); i.value=''}}} size="sm" variant="accent">追加</Button></div>
                                        </div>
                                    </section>
                                    <section className="space-y-6">
                                        <div className="px-2 py-1 border-l-4 border-slate-900 font-black text-xs text-slate-900 uppercase tracking-widest leading-none">タイプ一覧</div>
                                        <div className="space-y-4">
                                            <div className="flex flex-wrap gap-1.5">{customTypes.map(t => (<span key={t} className="bg-white border border-slate-200 px-3 py-1.5 rounded-md text-xs font-bold flex items-center gap-2 shadow-sm">{t}<button onClick={() => {const n=customTypes.filter(x=>x!==t); saveOptions(customColors, n);}} className="text-slate-400 hover:text-rose-500 transition-colors"><Icon name="X" className="w-3 h-3" /></button></span>))}</div>
                                            <div className="flex gap-2"><input id="new-t" placeholder="新タイプ名..." className="flex-1 input-pro text-xs h-10" /><Button onClick={() => {const i=document.getElementById('new-t'); if(i.value){const n=[...customTypes, i.value]; saveOptions(customColors, n); i.value=''}}} variant="accent" size="sm">追加</Button></div>
                                        </div>
                                    </section>
                                </div>
                                <div className="mt-16 text-center border-t pt-8"><Button onClick={() => setShowOptionsMgmt(false)} variant="accent" className="px-12 h-10 shadow-md">設定を終了する</Button></div>
                            </div>
                        </div>
                    )}

                    <header className="bg-white border-b border-slate-200 sticky top-0 z-40 h-14 flex items-center px-6 shadow-sm select-none">
                        <div className="max-w-6xl mx-auto w-full flex items-center justify-between">
                            <div className="flex items-center gap-2 cursor-pointer group" onClick={handleDownloadHTML}>
                                <div className="bg-slate-700 w-8 h-8 rounded text-white flex items-center justify-center group-active:scale-95 transition-transform shadow-md font-black italic text-xs leading-none">S</div>
                                <h1 className="font-extrabold tracking-tighter text-sm text-slate-900 flex items-center leading-none">おたすけSuze</h1>
                            </div>
                            <div className="flex items-center gap-1">
                                <button onClick={() => setActiveTab('history')} className={`p-2.5 rounded transition-all flex items-center justify-center ${activeTab === 'history' ? 'bg-slate-100 text-slate-900 shadow-inner' : 'text-slate-400 hover:bg-slate-50'}`} title="履歴"><Icon name="History" className="w-5 h-5" /></button>
                                <div className="w-[1px] h-6 bg-slate-200 mx-2"></div>
                                <Button onClick={() => setActiveTab(activeTab === 'master' ? 'sales' : 'master')} variant={activeTab === 'master' ? 'lightgray' : 'outline'} size="sm" iconName={activeTab === 'master' ? "Home" : "Settings"}>
                                    {activeTab === 'master' ? 'TOPへ' : 'レシピ設定'}
                                </Button>
                            </div>
                        </div>
                    </header>

                    {activeTab !== 'master' && activeTab !== 'history' && (
                        <nav className="bg-white border-b border-slate-100 sticky top-14 z-30 shadow-sm overflow-x-auto no-scrollbar select-none">
                            <div className="max-w-6xl mx-auto flex px-4">

                                                            <input value={child.type || ""} onChange={e => {const n = [...editBuffer[editingId].childRecipes]; n[cIdx].type = e.target.value; setEditBuffer({...editBuffer, [editingId]: {...editBuffer[editingId], childRecipes: n}});}} placeholder="タイプ" className="input-pro h-8 text-[11px]" />
                                                        </div>
                                                        <div className="space-y-1.5">{(child.parts || []).map((p, pIdx) => (<div key={p.id} className="flex gap-2 items-center"><input value={p.name} onChange={e => {const n = [...editBuffer[editingId].childRecipes]; n[cIdx].parts[pIdx].name = e.target.value; setEditBuffer({...editBuffer, [editingId]: {...editBuffer[editingId], childRecipes: n}});}} placeholder="パーツ名" className="flex-1 input-pro h-7 text-[10px] bg-white border border-slate-200" /><Stepper value={p.qty} onChange={val => {const n = [...editBuffer[editingId].childRecipes]; n[cIdx].parts[pIdx].qty = val; setEditBuffer({...editBuffer, [editingId]: {...editBuffer[editingId], childRecipes: n}});}} className="h-7" /><button onClick={() => {const n = [...editBuffer[editingId].childRecipes]; n[cIdx].parts = n[cIdx].parts.filter((_, i) => i !== pIdx); setEditBuffer({...editBuffer, [editingId]: {...editBuffer[editingId], childRecipes: n}});}} className="text-slate-300 hover:text-rose-500 transition-colors flex items-center justify-center"><Icon name="Trash2" className="w-3.5 h-3.5" /></button></div>))}<button onClick={() => {const n = [...editBuffer[editingId].childRecipes]; n[cIdx].parts = [...(n[cIdx].parts || []), { id: "p_" + Math.random(), name: "", qty: 1, unit: "個" }]; setEditBuffer({...editBuffer, [editingId]: {...editBuffer[editingId], childRecipes: n}});}} className="text-[10px] font-bold text-slate-400 hover:text-sky-600 flex items-center gap-1 mt-1 transition-colors"><Icon name="Plus" className="w-3 h-3" /> <span className="leading-none">パーツ追加</span></button></div>
                                                        <div className="pt-2 border-t border-slate-100 flex justify-center"><button onClick={() => {const n = editBuffer[editingId].childRecipes.filter((_, i) => i !== cIdx); setEditBuffer({...editBuffer, [editingId]: {...editBuffer[editingId], childRecipes: n}});}} className="text-xs font-bold text-slate-400 hover:text-slate-600 flex items-center gap-1 transition-colors"><Icon name="Trash2" className="w-3.5 h-3.5" />構成作品を削除</button></div>
                                                    </div>
                                                ))}</div><Button variant="outline" size="sm" iconName="Plus" onClick={() => {const next = [...(editBuffer[editingId].childRecipes || []), { id: "c_" + Date.now(), productName: "", color: "", type: "", parts: [{ id: 'p1', name: "", qty: 1, unit: "個" }] }]; setEditBuffer({...editBuffer, [editingId]: {...editBuffer[editingId], childRecipes: next}});}}>新しい構成作品を追加</Button>
                                            </div>
                                        </section>
                                    )}
                                    <section className="space-y-4"><div className="font-bold text-[10px] text-slate-400 uppercase tracking-[0.2em] border-b pb-2 flex items-center gap-2">パーツ構成リスト</div>
                                        <div className="grid gap-2">{(editBuffer[editingId].parts || []).map((part) => (
                                                <div key={part.id} className="flex items-center gap-3 animate-fade group"><input value={part.name || ""} onChange={e => { const np = editBuffer[editingId].parts.map(p => p.id === part.id ? { ...p, name: e.target.value } : p); setEditBuffer({ ...editBuffer, [editingId]: {...editBuffer[editingId], parts: np} }); if(formErrors.parts) setFormErrors({...formErrors, parts: false}); }} className={`flex-1 input-pro h-9 border border-slate-200 bg-white text-slate-900 text-xs shadow-inner ${formErrors.parts?.[`${part.id}_name`] ? 'border-rose-500 bg-rose-50' : ''}`} placeholder="パーツ名称..." /><div className="flex items-center gap-2"><Stepper isError={!!formErrors.parts?.[`${part.id}_qty`]} value={part.qty || 0} onChange={(val) => { const np = editBuffer[editingId].parts.map(p => p.id === part.id ? { ...p, qty: val } : p); setEditBuffer({ ...editBuffer, [editingId]: {...editBuffer[editingId], parts: np} }); }} className="h-9" /><select value={part.unit || "個"} onChange={e => { const np = editBuffer[editingId].parts.map(p => p.id === part.id ? { ...p, unit: e.target.value } : p); setEditBuffer({ ...editBuffer, [editingId]: {...editBuffer[editingId], parts: np} }); }} className="w-16 input-pro h-9 text-[10px] font-black text-slate-400 bg-white select-pro text-center"><option value="個">個</option><option value="cm">cm</option><option value="mm">mm</option></select><button onClick={() => { const np = editBuffer[editingId].parts.filter(p => p.id !== part.id); setEditBuffer({ ...editBuffer, [editingId]: {...editBuffer[editingId], parts: np} }); }} className="p-2 text-slate-300 hover:text-rose-500 transition-colors flex items-center justify-center"><Icon name="Trash2" className="w-4 h-4" /></button></div></div>))}
                                        </div><button onClick={() => { const np = [...(editBuffer[editingId].parts || []), { id: "p_" + Date.now() + Math.random(), name: "", qty: 0, unit: "個" }]; setEditBuffer({ ...editBuffer, [editingId]: {...editBuffer[editingId], parts: np} }); }} className="text-[10px] font-black uppercase text-slate-400 hover:bg-slate-100 rounded-lg p-2 flex items-center gap-2 transition-all font-black"><Icon name="PlusCircle" className="w-4 h-4" /> <span className="leading-none">パーツ行を追加</span></button>
                                    </section>
                                </div>
                                <div className="p-6 border-t border-slate-100 bg-slate-50/30 flex gap-3"><Button onClick={handleCloseRequest} variant="outline" size="lg" className="flex-1 font-black">閉じる</Button><Button onClick={handleSave} variant="accent" size="lg" className="flex-[2] font-black shadow-lg shadow-sky-100" iconName={savingId === editingId ? "Check" : "Save"}>{savingId === editingId ? "保存しました" : "保存する"}</Button></div></div>
                            )}
                        </div>
                    </div>

                    <footer className="mt-auto py-4 bg-slate-900 border-t border-slate-800 text-center text-slate-600 font-bold text-[9px] uppercase tracking-[0.6em] select-none pointer-events-none uppercase">SUZE CRAFT MANAGEMENT SYSTEM &copy; 2024</footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body></html>
