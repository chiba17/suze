1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg></span></span><span class="flex items-center leading-none">TOPへ</span></button></div></div></header><main class="max-w-6xl mx-auto w-full p-4 md:p-8 flex-1 space-y-8 pb-32"><div class="animate-fade space-y-4 max-w-5xl mx-auto"><div class="flex flex-col sm:flex-row justify-between items-center gap-4 px-2 mb-4"><h2 class="text-xl font-bold text-slate-800 leading-none flex items-center font-black">レシピ設定</h2><div class="flex gap-3"><button class="inline-flex items-center justify-center font-bold rounded-[6px] transition-all active:scale-[0.98] disabled:opacity-30 bg-white border border-slate-300 text-slate-600 hover:border-sky-500 hover:text-sky-500 shadow-sm px-4 py-2 text-xs "><span class="mr-1.5 flex items-center justify-center"><span class="inline-flex items-center justify-center pointer-events-none align-middle"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4"><path d="M12.586 2.586A2 2 0 0 0 11.172 2H4a2 2 0 0 0-2 2v7.172a2 2 0 0 0 .586 1.414l8.704 8.704a2.426 2.426 0 0 0 3.42 0l6.58-6.58a2.426 2.426 0 0 0 0-3.42z"></path><circle cx="7.5" cy="7.5" r=".5" fill="currentColor"></circle></svg></span></span><span class="flex items-center leading-none">選択肢を編集</span></button><button class="inline-flex items-center justify-center font-bold rounded-[6px] transition-all active:scale-[0.98] disabled:opacity-30 bg-sky-500 text-white hover:bg-sky-600 shadow-sm px-4 py-2 text-xs "><span class="mr-1.5 flex items-center justify-center"><span class="inline-flex items-center justify-center pointer-events-none align-middle"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4"><path d="M5 12h14"></path><path d="M12 5v14"></path></svg></span></span><span class="flex items-center leading-none">新規作成</span></button></div></div><div class="flex flex-wrap gap-2 px-2 mb-2"><button class="px-3 py-1.5 rounded-full text-[11px] font-bold transition-all flex items-center justify-center bg-slate-700 text-white shadow-md">すべて</button><button class="px-3 py-1.5 rounded-full text-[11px] font-bold transition-all flex items-center justify-center bg-white border border-slate-200 text-slate-400 hover:border-slate-300">作品名順</button><button class="px-3 py-1.5 rounded-full text-[11px] font-bold transition-all flex items-center justify-center bg-white border border-slate-200 text-slate-400 hover:border-slate-300">表示中</button><button class="px-3 py-1.5 rounded-full text-[11px] font-bold transition-all flex items-center justify-center bg-white border border-slate-200 text-slate-400 hover:border-slate-300">非表示</button></div><div class="pro-card overflow-hidden shadow-sm"><table class="w-full text-left border-collapse"><thead><tr class="bg-slate-50 border-b border-slate-200 text-[10px] font-bold uppercase text-slate-400 tracking-widest"><th class="w-10"></th><th class="px-6 py-4 text-left">作品名</th><th class="px-6 py-4 text-center" style="width: 80px;">表示</th><th class="px-6 py-4 text-right" style="width: 120px;">操作</th></tr></thead><tbody class="divide-y divide-slate-100"><tr class="hover:bg-slate-50/80 transition-all cursor-pointer group"><td class="pl-4 py-4"><div class="drag-handle flex items-center justify-center p-1" title="並べ替え"><span class="inline-flex items-center justify-center pointer-events-none align-middle"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4"><circle cx="9" cy="12" r="1"></circle><circle cx="9" cy="5" r="1"></circle><circle cx="9" cy="19" r="1"></circle><circle cx="15" cy="12" r="1"></circle><circle cx="15" cy="5" r="1"></circle><circle cx="15" cy="19" r="1"></circle></svg></span></div></td><td class="px-6 py-4"><div class="transition-opacity opacity-100"><div class="text-[10px] text-slate-400 uppercase tracking-tighter mb-1 leading-none">ｄふぁｄふぁ</div><div class="flex items-center gap-2 mb-1"><div class="text-slate-900 text-sm transition-colors uppercase leading-none font-bold">dadfsa</div><div class="flex gap-1"><span class="px-1.5 py-0.5 rounded border border-slate-200 bg-slate-100 text-[9px] font-black text-slate-500 uppercase leading-none">ゴールド</span><span class="px-1.5 py-0.5 rounded text-[9px] font-black uppercase leading-none bg-white text-slate-600 border border-slate-200">イヤリング</span></div></div></div></td><td class="px-6 py-4 text-center" style="width: 80px;"><label class="switch flex items-center justify-center mx-auto"><input type="checkbox" checked=""><span class="slider"></span></label></td><td class="px-6 py-4 text-right" style="width: 120px;"><div class="flex justify-end gap-0.5 opacity-60 group-hover:opacity-100 transition-opacity flex items-center justify-center pr-2"><button class="p-1.5 text-slate-400 hover:text-sky-500 rounded transition-all flex items-center justify-center"><span class="inline-flex items-center justify-center pointer-events-none align-middle"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg></span></button><button class="p-1.5 text-slate-400 hover:text-rose-500 rounded transition-all flex items-center justify-center"><span class="inline-flex items-center justify-center pointer-events-none align-middle"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path><line x1="10" x2="10" y1="11" y2="17"></line><line x1="14" x2="14" y1="11" y2="17"></line></svg></span></button></div></td></tr></tbody></table></div><div class="flex justify-center pt-12 pb-20"><button class="bg-white text-slate-400 border border-slate-200 px-16 py-5 rounded-full font-black text-sm tracking-widest hover:bg-slate-50 transition-all active:scale-95 flex items-center gap-3 shadow-none"><span class="inline-flex items-center justify-center pointer-events-none align-middle"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="m12 19-7-7 7-7"></path><path d="M19 12H5"></path></svg></span><span class="leading-none flex items-center justify-center">TOPに戻る</span></button></div></div></main><div class="fixed inset-0 z-[150] flex overflow-hidden transition-opacity duration-300 opacity-0 pointer-events-none"><div class="drawer-overlay absolute inset-0"></div><div class="drawer-content absolute right-0 top-0 bottom-0 w-full max-w-xl bg-white shadow-2xl flex flex-col transform transition-transform duration-300 translate-x-full"></div></div><footer class="mt-auto py-4 bg-slate-900 border-t border-slate-800 text-center text-slate-600 font-bold text-[9px] uppercase tracking-[0.6em] select-none pointer-events-none uppercase">SUZE CRAFT MANAGEMENT SYSTEM © 2024</footer></div></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, addDoc, deleteDoc, updateDoc, writeBatch, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase設定
        const firebaseConfig = JSON.parse(window.__firebase_config || `
        {
          "apiKey": "AIzaSyCqyCcs2R2e7AegGjvFAwG98wlamtbHvZY",
          "authDomain": "bard-frontend.firebaseapp.com",
          "projectId": "bard-frontend",
          "storageBucket": "bard-frontend.firebasestorage.app",
          "messagingSenderId": "175205271074",
          "appId": "1:175205271074:web:2b7bd4d34d33bf38e6ec7b"
        }`);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        /**
         * 鉄則：appIdの永続化
         * データ消失を防ぐため、環境提供のIDを最優先にしつつ、フォールバックとして固定IDを保持。
         */
        const ORIGINAL_BACKUP_ID = "c_421024b81c4f9fdb_handmade_aggregator.html-784";
        const appId = typeof window.__app_id !== 'undefined' ? window.__app_id : ORIGINAL_BACKUP_ID;

        const { useState, useEffect, useMemo, useRef } = React;

        // --- 子コンポーネント ---

        const Icon = ({ name, className = "w-4 h-4", strokeWidth = 2.5 }) => {
            const svgRef = useRef(null);
            useEffect(() => {
                if (svgRef.current && window.lucide && window.lucide.icons[name]) {
                    const icon = window.lucide.icons[name];
                    const svg = window.lucide.createElement(icon);
                    svg.setAttribute('class', className);
                    svg.setAttribute('stroke-width', strokeWidth.toString());
                    svgRef.current.innerHTML = '';
                    svgRef.current.appendChild(svg);
                }
            }, [name, className, strokeWidth]);
            return <span ref={svgRef} className="inline-flex items-center justify-center pointer-events-none align-middle" />;
        };

        const Button = ({ children, onClick, variant = 'primary', size = 'md', className = "", disabled = false, iconName }) => {
            const variants = {
                primary: "bg-slate-700 text-white hover:bg-slate-800 shadow-sm",
                accent: "bg-sky-500 text-white hover:bg-sky-600 shadow-sm",
                outline: "bg-white border border-slate-300 text-slate-600 hover:border-sky-500 hover:text-sky-500 shadow-sm",
                danger: "text-rose-600 hover:bg-rose-50 border border-transparent hover:border-rose-200",
                ghost: "text-slate-400 hover:text-sky-600 hover:bg-sky-50",
                lightgray: "bg-white text-slate-400 border border-slate-200 hover:bg-slate-50 hover:text-slate-600 shadow-sm",
                gray: "bg-slate-50 text-slate-400 border border-slate-200 hover:bg-slate-100 hover:text-slate-600"
            };
            const sizes = {
                sm: "px-3 py-1.5 text-[11px]",
                md: "px-4 py-2 text-xs",
                lg: "px-6 py-2.5 text-sm"
            };
            return (
                <button onClick={onClick} disabled={disabled} className={`inline-flex items-center justify-center font-bold rounded-[6px] transition-all active:scale-[0.98] disabled:opacity-30 ${variants[variant]} ${sizes[size]} ${className}`}>
                    {iconName && <span className="mr-1.5 flex items-center justify-center"><Icon name={iconName} className={size === 'sm' ? 'w-3.5 h-3.5' : 'w-4 h-4'} /></span>}
                    <span className="flex items-center leading-none">{children}</span>
                </button>
            );
        };

        const Stepper = ({ value, onChange, className = "", isError = false }) => {
            const val = parseFloat(value) || 0;
            return (
                <div className={`stepper-ui ${isError ? 'border-rose-500' : ''} ${className}`}>
                    <button onClick={(e) => { e.preventDefault(); onChange(Math.max(0, val - 1)); }} className="stepper-btn border-r border-slate-100 flex items-center justify-center"><Icon name="Minus" className="w-3 h-3"/></button>
                    <input type="number" value={value} onChange={(e) => onChange(e.target.value)} className={`w-10 text-center font-bold text-xs focus:outline-none ${isError ? 'bg-rose-50' : ''}`} />
                    <button onClick={(e) => { e.preventDefault(); onChange(val + 1); }} className="stepper-btn border-l border-slate-100 flex items-center justify-center"><Icon name="Plus" className="w-3 h-3"/></button>
                </div>
            );
        };

        // --- メインアプリケーション ---

        function App() {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('sales');
            const [isLoading, setIsLoading] = useState(true);
            const [savingId, setSavingId] = useState(null);
            const [isArchiving, setIsArchiving] = useState(false);
            const [archiveLabel, setArchiveLabel] = useState("");
            const [expandedHistory, setExpandedHistory] = useState(null);
            const [showOptionsMgmt, setShowOptionsMgmt] = useState(false);
            const [toastMessage, setToastMessage] = useState("");

            const [drawerOpen, setDrawerOpen] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [editBuffer, setEditBuffer] = useState({});
            const [originalDataStr, setOriginalDataStr] = useState(""); 
            const [formErrors, setFormErrors] = useState({});
            const [showCloseConfirm, setShowCloseConfirm] = useState(false);
            const [confirmDeleteId, setConfirmDeleteId] = useState(null);

            const [filterStatus, setFilterStatus] = useState('all'); 
            const [totalsViewMode, setTotalsViewMode] = useState('byWork');

            const [recipes, setRecipes] = useState([]);
            const [currentSales, setCurrentSales] = useState({});
            const [archiveHistory, setArchiveHistory] = useState([]);
            // 初期値を空にして、Firestoreからの読み込みを待つ
            const [customColors, setCustomColors] = useState([]);
            const [customTypes, setCustomTypes] = useState([]);

            const sortableContainerRef = useRef(null);

            // 1. 認証
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (typeof window.__initial_auth_token !== 'undefined' && window.__initial_auth_token) {
                            await signInWithCustomToken(auth, window.__initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (e) { console.error("Auth Error:", e); }
                };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, (u) => { 
                    setUser(u); 
                    if(u) setIsLoading(false); 
                });
                return () => unsubscribe();
            }, []);

            // 2. Firestore同期
            useEffect(() => {
                if (!user) return;
                const errorHandler = (err) => console.error("Firestore Error:", err);

                onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'recipes'), snap => {
                    setRecipes(snap.docs.map(d => ({ ...d.data(), id: d.id })));
                }, errorHandler);

                onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'currentStatus', 'sales'), d => {
                    if (d.exists()) setCurrentSales(d.data().data || {});
                }, errorHandler);

                onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'options'), d => {
                    if (d.exists()) {
                        const dat = d.data();
                        setCustomColors(dat.colors || []);
                        setCustomTypes(dat.types || []);
                    } else {
                        // データがない場合のデフォルト
                        setCustomColors(["★共通", "ゴールド", "シルバー", "ホワイト", "ブラック", "ブルー", "ピンク", "ミント"]);
                        setCustomTypes(["★共通", "ピアス", "イヤリング", "ネックレス", "指輪", "ブレスレット", "イヤーカフ"]);
                    }
                }, errorHandler);

                onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'history'), snap => {
                    setArchiveHistory(snap.docs.map(d => ({ ...d.data(), id: d.id })).sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)));
                }, errorHandler);
            }, [user]);

            // 3. 編集バッファの管理
            useEffect(() => {
                if (isLoading) return;
                setEditBuffer(prev => {
                    const newBuffer = { ...prev };
                    recipes.forEach(r => {
                        if (!newBuffer[r.id] || (savingId !== r.id && !drawerOpen)) {
                            newBuffer[r.id] = { 
                                ...r, 
                                parts: r.parts || [], 
                                childRecipes: (r.childRecipes || []).map(c => ({...c, parts: c.parts || []}))
                            };
                        }
                    });
                    return newBuffer;
                });
            }, [recipes, isLoading, savingId, drawerOpen]);

            // 計算系
            const variations = useMemo(() => {
                return [...recipes].sort((a, b) => (a.sortOrder || 0) - (b.sortOrder || 0));
            }, [recipes]);

            const filteredRecipes = useMemo(() => {
                let list = [...recipes].sort((a, b) => (a.sortOrder || 0) - (b.sortOrder || 0));
                if (filterStatus === 'visible') list = list.filter(r => r.isVisible);
                else if (filterStatus === 'hidden') list = list.filter(r => !r.isVisible);
                else if (filterStatus === 'product') list = list.sort((a, b) => (a.productName || '').localeCompare(b.productName || ''));
                return list;
            }, [recipes, filterStatus]);

            const groupedTotals = useMemo(() => {
                const workMap = {};
                const addPartsToWork = (workLabel, details, parts, multiplier) => {
                    if (!workMap[workLabel]) workMap[workLabel] = { details, parts: {} };
                    (parts || []).forEach(p => {
                        const key = `${p.name}|${p.unit || "個"}`;
                        workMap[workLabel].parts[key] = (workMap[workLabel].parts[key] || 0) + (parseFloat(p.qty) || 0) * multiplier;
                    });
                };
                Object.entries(currentSales).forEach(([key, count]) => {
                    if (count <= 0) return;
                    const r = recipes.find(rec => {
                        const typeLabel = rec.isSet ? 'セット商品' : (rec.type || '-');
                        return `${rec.theme}-${rec.productName}-${rec.color}-${typeLabel}` === key;
                    });
                    if (!r) return;
                    if (r.isSet) {
                        (r.childRecipes || []).forEach(child => {
                            const details = { theme: child.theme || r.theme, productName: child.productName, color: child.color || '-', type: child.type || '-', isSet: false };
                            addPartsToWork(`[${details.theme}] ${details.productName}`, details, child.parts || [], count);
                        });
                    }
                    if (r.parts && r.parts.length > 0) {
                        const details = { theme: r.theme, productName: r.productName, color: r.isSet ? '共通' : r.color, type: r.isSet ? 'セット' : r.type, isSet: r.isSet };
                        addPartsToWork(`[${r.theme}] ${r.productName}`, details, r.parts, count);
                    }
                });
                return Object.entries(workMap).map(([workLabel, data]) => ({
                    workLabel,
                    details: data.details,
                    parts: Object.entries(data.parts).map(([k, q]) => {
                        const [n, u] = k.split('|');
                        return { name: n, qty: q, unit: u };
                    }).sort((a,b) => a.name.localeCompare(b.name))
                })).sort((a,b) => a.workLabel.localeCompare(b.workLabel));
            }, [recipes, currentSales]);

            const flatTotals = useMemo(() => {
                const totalMap = {};
                Object.entries(currentSales).forEach(([key, count]) => {
                    if (count <= 0) return;
                    const r = recipes.find(rec => {
                        const typeLabel = rec.isSet ? 'セット商品' : (rec.type || '-');
                        return `${rec.theme}-${rec.productName}-${rec.color}-${typeLabel}` === key;
                    });
                    if (!r) return;
                    const add = (parts) => {
                        (parts || []).forEach(p => {
                            const k = `${p.name}|${p.unit || "個"}`;
                            totalMap[k] = (totalMap[k] || 0) + (parseFloat(p.qty) || 0) * count;
                        });
                    };
                    if (r.isSet) (r.childRecipes || []).forEach(child => add(child.parts));
                    add(r.parts);
                });
                return Object.entries(totalMap).map(([k, q]) => {
                    const [n, u] = k.split('|');
                    return { name: n, qty: q, unit: u };
                }).sort((a,b) => a.name.localeCompare(b.name));
            }, [recipes, currentSales]);

            // --- 関数 (Actions) ---

            const showToast = (msg) => {
                setToastMessage(msg);
                setTimeout(() => setToastMessage(""), 2000);
            };

            const handleDownloadHTML = (e) => {
                if (e.detail === 3) {
                    const html = document.documentElement.outerHTML;
                    const blob = new Blob([html], { type: 'text/html' });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `おたすけSuze_Backup_${new Date().toISOString().slice(0, 10)}.html`;
                    link.click();
                    URL.revokeObjectURL(url);
                }
            };

            const openDrawer = (recipe) => {
                const bufferId = recipe.id || 'new-entry';
                const initialData = { 
                    ...recipe, parts: recipe.parts || [], 
                    childRecipes: (recipe.childRecipes || []).map(c => ({...c, parts: c.parts || []}))
                };
                setEditingId(bufferId);
                setOriginalDataStr(JSON.stringify(initialData));
                setEditBuffer(prev => ({ ...prev, [bufferId]: initialData }));
                setFormErrors({});
                setDrawerOpen(true);
            };

            const closeDrawer = () => {
                setDrawerOpen(false);
                setTimeout(() => setEditingId(null), 300);
                setFormErrors({});
                setShowCloseConfirm(false);
            };

            const handleCloseRequest = () => {
                if (!editingId || !editBuffer[editingId]) { closeDrawer(); return; }
                if (JSON.stringify(editBuffer[editingId]) !== originalDataStr) setShowCloseConfirm(true);
                else closeDrawer();
            };

            const updateSalesInDB = async (key, count) => {
                if (!user) return;
                const newSales = { ...currentSales, [key]: Math.max(0, parseInt(count) || 0) };
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'currentStatus', 'sales'), { data: newSales });
            };

            const handleSave = async () => {
                if (!user || !editingId || !editBuffer[editingId]) return;
                const data = editBuffer[editingId];
                const errors = validate(editingId, data);
                if (errors) { setFormErrors(errors); return; }
                
                setSavingId(editingId);
                const { id: _, ...cleanData } = data;
                const final = JSON.parse(JSON.stringify(cleanData));
                try {
                    if (editingId === 'new-entry') {
                        const minOrder = recipes.length > 0 ? Math.min(...recipes.map(r => r.sortOrder || 0)) : 0;
                        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'recipes'), { ...final, createdAt: Date.now(), sortOrder: minOrder - 1 });
                    } else {
                        await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'recipes', editingId), { ...final, updatedAt: Date.now() });
                    }
                    showToast("保存しました");
                    closeDrawer();
                } catch (e) { 
                    console.error("保存エラー:", e);
                    showToast("保存に失敗しました");
                } finally {
                    setSavingId(null);
                }
            };

            const validate = (id, data) => {
                const errors = {};
                if (!data.theme?.trim()) errors.theme = true;
                if (!data.productName?.trim()) errors.productName = true;
                if (!data.color?.trim()) errors.color = true;
                if (!data.isSet && !data.type?.trim()) errors.type = true;
                const partsErrors = {};
                (data.parts || []).forEach(p => {
                    if (!p.name?.trim()) partsErrors[`${p.id}_name`] = true;
                    if (parseFloat(p.qty) <= 0) partsErrors[`${p.id}_qty`] = true;
                });
                if (Object.keys(partsErrors).length > 0) errors.parts = partsErrors;
                return Object.keys(errors).length > 0 ? errors : null;
            };

            const addNewRecipe = () => openDrawer({ id: 'new-entry', theme: "", productName: "", color: "", type: "", isVisible: true, isSet: false, childRecipes: [], parts: [{ id: Date.now().toString(), name: "", qty: 0, unit: "個" }], createdAt: Date.now() });

            const deleteRecipe = async (id) => {
                if (!user) return;
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'recipes', id));
                setConfirmDeleteId(null);
                if (editingId === id) closeDrawer();
            };

            const handleCopy = async (recipe) => {
                if (!user) return;
                const minOrder = recipes.length > 0 ? Math.min(...recipes.map(r => r.sortOrder || 0)) : 0;
                const { id: _, ...clean } = recipe;
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'recipes'), {
                    ...clean, productName: (clean.productName || "無題") + " (コピー)", createdAt: Date.now(), sortOrder: minOrder - 1,
                    parts: (clean.parts || []).map(p => ({ ...p, id: Math.random().toString() })),
                    childRecipes: (clean.childRecipes || []).map(c => ({...c, id: Math.random().toString()}))
                });
                showToast("コピーを作成しました");
            };

            const toggleVisibility = async (recipe) => {
                if (!user) return;
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'recipes', recipe.id), { isVisible: !recipe.isVisible });
            };

            const saveOptions = async (colors, types) => {
                if (!user) return;
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'options'), { colors, types });
            };

            const executeArchive = async () => {
                if (!user || !archiveLabel) return;
                const activeSales = {};
                Object.entries(currentSales).forEach(([k, v]) => { if (v > 0) activeSales[k] = v; });
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'history'), { label: archiveLabel, timestamp: new Date(), salesData: activeSales, partsTotals: groupedTotals });
                    await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'currentStatus', 'sales'), { data: {} });
                    setIsArchiving(false); 
                    setArchiveLabel(""); 
                    showToast("販売履歴に追加しました");
                    setActiveTab('history');
                } catch(e) { console.error(e); }
            };

            const handleShareData = (type) => {
                let text = "【おたすけSuze 必要パーツ集計】\n";
                if (type === 'byWork') {
                    text += "--- 作品別内訳 ---\n";
                    groupedTotals.forEach(g => {
                        text += `${g.workLabel}\n`;
                        g.parts.forEach(p => text += `・${p.name}: ${p.qty}${p.unit}\n`);
                        text += "\n";
                    });
                } else {
                    text += "--- パーツ別合計 ---\n";
                    flatTotals.forEach(p => text += `・${p.name}: ${p.qty}${p.unit}\n`);
                }

                if (navigator.share) {
                    navigator.share({ title: '集計データ', text: text }).catch(() => {});
                } else {
                    const el = document.createElement('textarea');
                    el.value = text;
                    document.body.appendChild(el);
                    el.select();
                    document.execCommand('copy');
                    document.body.removeChild(el);
                    showToast("テキストをコピーしました");
                }
            };

            if (isLoading) return <div className="min-h-screen flex items-center justify-center bg-white"><div className="w-6 h-6 border-2 border-slate-200 border-t-sky-500 rounded-full animate-spin"></div></div>;

            return (
                <div className="min-h-screen flex flex-col fade-in shadow-inner overflow-x-hidden">
                    {/* トースト表示 */}
                    {toastMessage && (
                        <div className="fixed bottom-10 left-1/2 transform -translate-x-1/2 z-[500] bg-slate-800 text-white px-8 py-3 rounded-full shadow-2xl font-bold flex items-center gap-2 toast-animate">
                            <Icon name="CheckCircle" className="text-emerald-400" />
                            {toastMessage}
                        </div>
                    )}

                    {confirmDeleteId && (
                        <div className="fixed inset-0 z-[220] bg-slate-900/40 backdrop-blur-sm flex items-center justify-center p-4">

                                <h3 className="text-lg font-bold text-slate-900 leading-none">本当に削除しますか？</h3>
                                <p className="text-sm text-slate-500 font-medium leading-relaxed">この操作は取り消せません。</p>
                                <div className="flex gap-3 pt-2"><Button onClick={() => setConfirmDeleteId(null)} variant="outline" className="flex-1 h-12">戻る</Button><Button onClick={() => deleteRecipe(confirmDeleteId)} variant="danger" className="flex-1 h-12 font-bold">削除する</Button></div>
                            </div>
                        </div>
                    )}

                    {showCloseConfirm && (
                        <div className="fixed inset-0 z-[210] bg-slate-900/40 backdrop-blur-sm flex items-center justify-center p-4">

                                                            <Icon name="X" className="w-3 h-3" />
                                                        </button>
                                                    </span>

                                        </div>
                                    </section>
                                </div>
                                <div className="mt-16 text-center border-t pt-8"><Button onClick={() => setShowOptionsMgmt(false)} variant="accent" className="px-12 h-10 shadow-md">設定を終了する</Button></div>
                            </div>
                        </div>

                                    {activeTab === 'master' ? 'TOPへ' : 'レシピ設定'}
                                </Button>
                            </div>

                                <button onClick={() => setActiveTab('sales')} className={`nav-tab flex items-center justify-center gap-2 ${activeTab === 'sales' ? 'active' : ''}`}><Icon name="ShoppingBag" className="w-4 h-4" /><span className="leading-none">受注入力</span></button>
                                <button onClick={() => setActiveTab('totals')} className={`nav-tab flex items-center justify-center gap-2 ${activeTab === 'totals' ? 'active' : ''}`}><Icon name="ClipboardList" className="w-4 h-4" /><span className="leading-none">必要パーツ集計</span></button>
                            </div>
                        </nav>
                    )}

                    <main className="max-w-6xl mx-auto w-full p-4 md:p-8 flex-1 space-y-8 pb-32">
                        {activeTab === 'sales' && (
                            <div className="fade-in max-w-4xl mx-auto">
                                <div className="pro-card overflow-hidden shadow-sm">
                                    <table className="w-full text-left border-collapse">
                                        <thead>
                                            <tr className="bg-slate-50 border-b border-slate-200 text-[10px] font-bold uppercase text-slate-400 tracking-widest">
                                                <th className="px-8 py-3">商品バリエーション</th>
                                                <th className="px-8 py-3 text-right w-44">受注数</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-100">
                                            {variations.filter(v => v.isVisible).map((v) => (
                                                <tr key={v.id} className="hover:bg-slate-50/50 transition-colors group">
                                                    <td className="px-8 py-4">
                                                        <div className="flex flex-col gap-0.5">
                                                            <div className="text-[10px] font-black text-slate-400 uppercase tracking-tighter mb-1 leading-none">{v.theme}</div>
                                                            <div className="flex items-center gap-2 mb-1">
                                                                <div className="font-bold text-slate-900 text-sm uppercase leading-tight">{v.productName}</div>
                                                                <div className="flex gap-1.5 items-center">
                                                                    <span className={`text-[9px] px-1 py-0.5 rounded uppercase font-black ${v.isSet ? 'bg-sky-500 text-white' : 'bg-slate-100 text-slate-400'}`}>{v.isSet ? 'セット商品' : (v.type || '-')}</span>
                                                                    <span className="text-[9px] border border-slate-200 bg-slate-100 px-1 py-0.5 rounded uppercase font-black text-slate-400">{v.color}</span>

                                                    </td>
                                                </tr>
                                            ))}
                                            {variations.filter(v => v.isVisible).length === 0 && (<tr><td colSpan="2" className="py-24 text-center text-slate-300 italic font-medium font-black text-lg">表示設定をONにしてください。</td></tr>)}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {activeTab === 'totals' && (
                            <div className="max-w-2xl mx-auto fade-in space-y-6">
                                <div className="flex justify-center mb-6">
                                    <div className="inline-flex p-1 bg-slate-100 rounded-xl">
                                        <button onClick={() => setTotalsViewMode('byWork')} className={`px-6 py-2 rounded-lg text-xs font-bold transition-all ${totalsViewMode === 'byWork' ? 'bg-white text-slate-900 shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}>作品別</button>
                                        <button onClick={() => setTotalsViewMode('flat')} className={`px-6 py-2 rounded-lg text-xs font-bold transition-all ${totalsViewMode === 'flat' ? 'bg-white text-slate-900 shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}>パーツ別合計</button>
                                    </div>
                                </div>
                                <div className="pro-card overflow-hidden">
                                    <div className="p-4 border-b border-slate-200 bg-white shadow-sm font-bold text-[10px] text-slate-500 uppercase tracking-widest flex items-center justify-between leading-none">
                                        <span>{totalsViewMode === 'byWork' ? '作品別・パーツ内訳' : '必要パーツ・総数合計'}</span>
                                        <button onClick={() => handleShareData(totalsViewMode)} className="p-1 text-slate-300 hover:text-slate-800 transition-colors flex items-center justify-center"><Icon name="Share2" /></button>
                                    </div>
                                    <div className="divide-y divide-slate-100 bg-white min-h-[300px]">
                                        {totalsViewMode === 'byWork' ? (groupedTotals.length > 0 ? groupedTotals.map((group, i) => (

                                                    <div className="flex items-center gap-2 mb-1">
                                                        <div className="font-black text-slate-900 text-sm uppercase leading-tight">{group.details.productName}</div>
                                                        <div className="flex gap-1.5 items-center">
                                                            <span className={`text-[9px] px-1 py-0.5 rounded uppercase font-black ${group.details.isSet ? 'bg-sky-500 text-white' : 'bg-slate-100 text-slate-400'}`}>{group.details.isSet ? 'セット商品' : (group.details.type || '-')}</span>
                                                            <span className="text-[9px] border border-slate-200 bg-slate-100 px-1 py-0.5 rounded uppercase font-black text-slate-400">{group.details.color}</span>

                                                </div>
                                            </div>
                                        )) : <div className="py-24 text-center text-slate-300 italic px-10 font-medium font-black">売上を入力してください。</div>) 
                                        : (flatTotals.length > 0 ? <div className="p-6 grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-2">
                                            {flatTotals.map((p, i) => (

                                            </Button>
                                        </div>

                        {activeTab === 'history' && (

                                    <div className="flex gap-3">
                                        <Button onClick={() => setShowOptionsMgmt(true)} variant="outline" iconName="Tag">選択肢を編集</Button>
                                        <Button onClick={addNewRecipe} variant="accent" iconName="Plus">新規作成</Button>
                                    </div>
                                </div>
                                <div className="flex flex-wrap gap-2 px-2 mb-2">
                                    {['all', 'product', 'visible', 'hidden'].map(t => (<button key={t} onClick={() => setFilterStatus(t)} className={`px-3 py-1.5 rounded-full text-[11px] font-bold transition-all flex items-center justify-center ${filterStatus === t ? 'bg-slate-700 text-white shadow-md' : 'bg-white border border-slate-200 text-slate-400 hover:border-slate-300'}`}>{t === 'all' ? 'すべて' : t === 'product' ? '作品名順' : t === 'visible' ? '表示中' : '非表示'}</button>))}
                                </div>
                                <div className="pro-card overflow-hidden shadow-sm">
                                    <table className="w-full text-left border-collapse">
                                        <thead><tr className="bg-slate-50 border-b border-slate-200 text-[10px] font-bold uppercase text-slate-400 tracking-widest"><th className="w-10"></th><th className="px-6 py-4 text-left">作品名</th><th className="px-6 py-4 text-center" style={{ width: '80px' }}>表示</th><th className="px-6 py-4 text-right" style={{ width: '120px' }}>操作</th></tr></thead>
                                        <tbody ref={sortableContainerRef} className="divide-y divide-slate-100">
                                            {filteredRecipes.map((r) => (
                                                <tr key={r.id} className="hover:bg-slate-50/80 transition-all cursor-pointer group">
                                                    <td className="pl-4 py-4" onClick={e => e.stopPropagation()}><div className="drag-handle flex items-center justify-center p-1" title="並べ替え"><Icon name="GripVertical" className="w-4 h-4" /></div></td>
                                                    <td className="px-6 py-4" onClick={() => openDrawer(r)}>
                                                        <div className={`transition-opacity ${!r.isVisible ? 'opacity-40 grayscale' : 'opacity-100'}`}>
                                                            <div className="text-[10px] text-slate-400 uppercase tracking-tighter mb-1 leading-none">{r.theme}</div>
                                                            <div className="flex items-center gap-2 mb-1">
                                                                <div className="text-slate-900 text-sm transition-colors uppercase leading-none font-bold">{r.productName}</div>
                                                                <div className="flex gap-1">
                                                                    <span className="px-1.5 py-0.5 rounded border border-slate-200 bg-slate-100 text-[9px] font-black text-slate-500 uppercase leading-none">{r.color || '-'}</span>
                                                                    <span className={`px-1.5 py-0.5 rounded text-[9px] font-black uppercase leading-none ${r.isSet ? 'bg-sky-50 text-sky-600 border border-sky-100 shadow-sm' : 'bg-white text-slate-600 border border-slate-200'}`}>{r.isSet ? 'セット商品' : (r.type || '-')}</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                    <td className="px-6 py-4 text-center" style={{ width: '80px' }} onClick={e => e.stopPropagation()}><label className="switch flex items-center justify-center mx-auto"><input type="checkbox" checked={r.isVisible} onChange={() => toggleVisibility(r)} /><span className="slider"></span></label></td>
                                                    <td className="px-6 py-4 text-right" style={{ width: '120px' }} onClick={e => e.stopPropagation()}>
                                                        <div className="flex justify-end gap-0.5 opacity-60 group-hover:opacity-100 transition-opacity flex items-center justify-center pr-2">
                                                            <button onClick={() => handleCopy(r)} className="p-1.5 text-slate-400 hover:text-sky-500 rounded transition-all flex items-center justify-center"><Icon name="Copy" className="w-4 h-4" /></button>
                                                            <button onClick={() => setConfirmDeleteId(r.id)} className="p-1.5 text-slate-400 hover:text-rose-500 rounded transition-all flex items-center justify-center"><Icon name="Trash2" className="w-4 h-4" /></button>
                                                        </div>
                                                    </td>
                                                </tr>
                                            ))}
                                            {filteredRecipes.length === 0 && (<tr><td colSpan="4" className="py-20 text-center text-slate-300 italic font-medium font-bold">登録データがありません。</td></tr>)}
                                        </tbody>
                                    </table>
                                </div>
                                <div className="flex justify-center pt-12 pb-20"><button onClick={() => setActiveTab('sales')} className="bg-white text-slate-400 border border-slate-200 px-16 py-5 rounded-full font-black text-sm tracking-widest hover:bg-slate-50 transition-all active:scale-95 flex items-center gap-3 shadow-none"><Icon name="ArrowLeft" className="w-5 h-5" /><span className="leading-none flex items-center justify-center">TOPに戻る</span></button></div>
                            </div>
                        )}
                    </main>

                    {/* アーカイブ保存用 */}
                    {isArchiving && (
                        <div className="fixed inset-0 z-[250] bg-slate-900/60 backdrop-blur-md flex items-center justify-center p-4">
                            <div className="bg-white rounded-2xl p-8 max-w-md w-full space-y-6 shadow-2xl scale-in">
                                <h3 className="text-xl font-black text-slate-900 leading-none">販売期間を終了しますか？</h3>
                                <p className="text-sm font-medium text-slate-500">現在の受注データを履歴に保存し、受注数をリセットします。履歴の名称を入力してください。</p>
                                <div className="space-y-1.5"><label className="text-xs font-bold text-slate-400 ml-1">履歴の名称 (例: 2024冬コミケ)</label><input value={archiveLabel} onChange={e => setArchiveLabel(e.target.value)} className="w-full input-pro h-12 text-lg" placeholder="名称を入力してください..." autoFocus /></div>
                                <div className="flex gap-3 pt-2">
                                    <Button onClick={() => setIsArchiving(false)} variant="outline" className="flex-1 h-12">戻る</Button>
                                    <Button onClick={executeArchive} variant="accent" className="flex-[2] h-12" disabled={!archiveLabel}>今回の販売期間を終了する</Button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* エディタドロワー */}
                    <div className={`fixed inset-0 z-[150] flex overflow-hidden transition-opacity duration-300 ${drawerOpen ? 'opacity-100 pointer-events-auto' : 'opacity-0 pointer-events-none'}`}>
                        <div className="drawer-overlay absolute inset-0" onClick={handleCloseRequest}></div>
                        <div className={`drawer-content absolute right-0 top-0 bottom-0 w-full max-w-xl bg-white shadow-2xl flex flex-col transform transition-transform duration-300 ${drawerOpen ? 'translate-x-0' : 'translate-x-full'}`}>
                            {editingId && editBuffer[editingId] && (
                                <>
                                <div className="p-4 border-b border-slate-100 flex items-center justify-between bg-slate-50/50">
                                    <h3 className="font-black text-slate-800 uppercase tracking-tight ml-4 flex items-center leading-none">{editingId === 'new-entry' ? '新規作品登録' : 'レシピ編集'}</h3>
                                    <Button onClick={() => setShowOptionsMgmt(true)} variant="outline" size="sm" iconName="Tag">選択肢を編集</Button>
                                </div>
                                <div className="flex-1 overflow-y-auto p-6 space-y-8 no-scrollbar pb-32">
                                    <section className="space-y-4">
                                        <div className="font-bold text-[10px] text-slate-400 uppercase tracking-[0.2em] border-b pb-2 flex items-center justify-between">基本仕様
                                            <div className="flex items-center gap-2">
                                                <span className="text-[10px] font-bold text-slate-500 leading-none">セット商品にする</span>
                                                <label className="switch flex items-center"><input type="checkbox" checked={editBuffer[editingId].isSet || false} onChange={e => setEditBuffer({...editBuffer, [editingId]: {...editBuffer[editingId], isSet: e.target.checked}})} /><span className="slider"></span></label>
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div className="space-y-1"><label className="text-[10px] font-black text-slate-400 pl-1 uppercase tracking-tighter block leading-none">販売テーマ</label><input list="themes-list" value={editBuffer[editingId].theme || ""} onChange={e => {setEditBuffer({...editBuffer, [editingId]: {...editBuffer[editingId], theme: e.target.value}}); if(formErrors.theme) setFormErrors({...formErrors, theme: false});}} className={`w-full input-pro ${formErrors.theme ? 'input-error' : ''}`} placeholder="2024夏" /></div>
                                            <div className="space-y-1"><label className="text-[10px] font-black text-slate-400 pl-1 uppercase tracking-tighter block leading-none">作品名</label><input list="products-list" value={editBuffer[editingId].productName || ""} onChange={e => {setEditBuffer({...editBuffer, [editingId]: {...editBuffer[editingId], productName: e.target.value}}); if(formErrors.productName) setFormErrors({...formErrors, productName: false});}} className={`w-full input-pro font-black ${formErrors.productName ? 'input-error' : ''}`} placeholder="名称" /></div>
                                            <div className="space-y-1">
                                                <label className="text-[10px] font-black text-slate-400 pl-1 uppercase tracking-tighter block leading-none">カラー</label>
                                                <select value={editBuffer[editingId].color || ""} onChange={e => {setEditBuffer({...editBuffer, [editingId]: {...editBuffer[editingId], color: e.target.value}}); if(formErrors.color) setFormErrors({...formErrors, color: false});}} className={`w-full input-pro bg-white select-pro ${formErrors.color ? 'input-error' : ''}`}>
                                                    <option value="">(選択)</option>
                                                    {/* 最新のcustomColorsをマッピング */}
                                                    {customColors.map(c => <option key={c} value={c}>{c}</option>)}
                                                </select>
                                            </div>
                                            {!editBuffer[editingId].isSet && (
                                                <div className="space-y-1">
                                                    <label className="text-[10px] font-black text-slate-400 pl-1 uppercase tracking-tighter block leading-none">タイプ</label>
                                                    <select value={editBuffer[editingId].type || ""} onChange={e => {setEditBuffer({...editBuffer, [editingId]: {...editBuffer[editingId], type: e.target.value}}); if(formErrors.type) setFormErrors({...formErrors, type: false});}} className={`w-full input-pro bg-white select-pro ${formErrors.type ? 'input-error' : ''}`}>
                                                        <option value="">(選択)</option>
                                                        {/* 最新のcustomTypesをマッピング */}
                                                        {customTypes.map(t => <option key={t} value={t}>{t}</option>)}
                                                    </select>
                                                </div>
                                            )}
                                        </div>
                                    </section>
                                    {editBuffer[editingId].isSet && (
                                        <section className="space-y-4">
                                            <div className="font-bold text-[10px] text-slate-400 uppercase tracking-[0.2em] border-b pb-2 flex items-center gap-2">セット商品の構成作品</div>
                                            <div className="space-y-4">
                                                <div className="flex flex-wrap gap-2">{recipes.filter(r => r.id !== editingId && !r.isSet && r.productName).map(r => { const isSel = (editBuffer[editingId].childRecipes || []).some(c => c.originalId === r.id); return (<button key={r.id} onClick={() => { const current = editBuffer[editingId].childRecipes || []; const next = isSel ? current.filter(c => c.originalId !== r.id) : [...current, { ...r, originalId: r.id, id: Date.now().toString() + Math.random() }]; setEditBuffer({...editBuffer, [editingId]: {...editBuffer[editingId], childRecipes: next}}); }} className={`px-3 py-1.5 border rounded-md text-[11px] font-bold transition-all flex items-center gap-2 ${isSel ? 'bg-slate-700 border-slate-700 text-white shadow-sm' : 'bg-white border-slate-200 text-slate-500 hover:border-sky-400'}`}><Icon name={isSel ? "CheckCircle" : "Plus"} className={`w-3 h-3 ${isSel ? 'text-emerald-400' : 'text-slate-300'}`} /><span className="leading-none">{r.productName} ({r.color}/{r.type})</span></button>); })}</div>
                                                <div className="grid gap-4">{(editBuffer[editingId].childRecipes || []).map((child, cIdx) => (
                                                    <div key={child.id} className="p-4 bg-slate-50 border border-slate-200 rounded-lg space-y-4 relative group shadow-inner">
                                                        <div className="grid grid-cols-3 gap-3">
                                                            <input value={child.productName || ""} onChange={e => {const n = [...editBuffer[editingId].childRecipes]; n[cIdx].productName = e.target.value; setEditBuffer({...editBuffer, [editingId]: {...editBuffer[editingId], childRecipes: n}});}} placeholder="作品名" className="input-pro h-8 text-[11px] font-bold" />
                                                            <input value={child.color || ""} onChange={e => {const n = [...editBuffer[editingId].childRecipes]; n[cIdx].color = e.target.value; setEditBuffer({...editBuffer, [editingId]: {...editBuffer[editingId], childRecipes: n}});}} placeholder="カラー" className="input-pro h-8 text-[11px]" />
                                                            <input value={child.type || ""} onChange={e => {const n = [...editBuffer[editingId].childRecipes]; n[cIdx].type = e.target.value; setEditBuffer({...editBuffer, [editingId]: {...editBuffer[editingId], childRecipes: n}});}} placeholder="タイプ" className="input-pro h-8 text-[11px]" />
                                                        </div>
                                                        <div className="space-y-1.5">{(child.parts || []).map((p, pIdx) => (
                                                            <div key={p.id} className="flex gap-2 items-center">
                                                                <input value={p.name} onChange={e => {const n = [...editBuffer[editingId].childRecipes]; n[cIdx].parts[pIdx].name = e.target.value; setEditBuffer({...editBuffer, [editingId]: {...editBuffer[editingId], childRecipes: n}});}} placeholder="パーツ名" className="flex-1 input-pro h-7 text-[10px] bg-white border border-slate-200" />
                                                                <Stepper value={p.qty} onChange={val => {const n = [...editBuffer[editingId].childRecipes]; n[cIdx].parts[pIdx].qty = val; setEditBuffer({...editBuffer, [editingId]: {...editBuffer[editingId], childRecipes: n}});}} className="h-7" />
                                                                <button onClick={() => {const n = [...editBuffer[editingId].childRecipes]; n[cIdx].parts = n[cIdx].parts.filter((_, i) => i !== pIdx); setEditBuffer({...editBuffer, [editingId]: {...editBuffer[editingId], childRecipes: n}});}} className="text-slate-300 hover:text-rose-500 transition-colors flex items-center justify-center"><Icon name="Trash2" className="w-3.5 h-3.5" /></button>
                                                            </div>
                                                        ))}<button onClick={() => {const n = [...editBuffer[editingId].childRecipes]; n[cIdx].parts = [...(n[cIdx].parts || []), { id: Date.now().toString() + Math.random(), name: "", qty: 1, unit: "個" }]; setEditBuffer({...editBuffer, [editingId]: {...editBuffer[editingId], childRecipes: n}});}} className="text-[10px] font-bold text-slate-400 hover:text-sky-600 flex items-center gap-1 mt-1 transition-colors"><Icon name="Plus" className="w-3 h-3" /> <span className="leading-none">パーツ追加</span></button></div>
                                                        <div className="pt-2 border-t border-slate-100 flex justify-center">
                                                            <button onClick={() => {const n = editBuffer[editingId].childRecipes.filter((_, i) => i !== cIdx); setEditBuffer({...editBuffer, [editingId]: {...editBuffer[editingId], childRecipes: n}});}} className="text-xs font-bold text-slate-400 hover:text-slate-600 flex items-center gap-1 transition-colors">
                                                                <Icon name="Trash2" className="w-3.5 h-3.5" />
                                                                構成作品を削除
                                                            </button>
                                                        </div>
                                                    </div>
                                                ))}</div>
                                                <Button variant="outline" size="sm" iconName="Plus" onClick={() => {const next = [...(editBuffer[editingId].childRecipes || []), { id: Date.now().toString(), productName: "", color: "", type: "", parts: [{ id: 'p1', name: "", qty: 1, unit: "個" }] }]; setEditBuffer({...editBuffer, [editingId]: {...editBuffer[editingId], childRecipes: next}});}}>新しい構成作品を追加</Button>
                                            </div>
                                        </section>
                                    )}
                                    <section className="space-y-4">
                                        <div className="font-bold text-[10px] text-slate-400 uppercase tracking-[0.2em] border-b pb-2 flex items-center gap-2">パーツ構成リスト</div>
                                        <div className="grid gap-2">
                                            {(editBuffer[editingId].parts || []).map((part) => (
                                                <div key={part.id} className="flex items-center gap-3 animate-fade group">
                                                    <input value={part.name || ""} onChange={e => { const np = editBuffer[editingId].parts.map(p => p.id === part.id ? { ...p, name: e.target.value } : p); setEditBuffer({ ...editBuffer, [editingId]: {...editBuffer[editingId], parts: np} }); if(formErrors.parts) setFormErrors({...formErrors, parts: false}); }} className={`flex-1 input-pro h-9 border border-slate-200 bg-white text-slate-900 text-xs shadow-inner ${formErrors.parts?.[`${part.id}_name`] ? 'border-rose-500 bg-rose-50' : ''}`} placeholder="パーツ名称..." />
                                                    <div className="flex items-center gap-2">
                                                        <Stepper isError={!!formErrors.parts?.[`${part.id}_qty`]} value={part.qty || 0} onChange={(val) => { const np = editBuffer[editingId].parts.map(p => p.id === part.id ? { ...p, qty: val } : p); setEditBuffer({ ...editBuffer, [editingId]: {...editBuffer[editingId], parts: np} }); }} className="h-9" />
                                                        <select value={part.unit || "個"} onChange={e => { const np = editBuffer[editingId].parts.map(p => p.id === part.id ? { ...p, unit: e.target.value } : p); setEditBuffer({ ...editBuffer, [editingId]: {...editBuffer[editingId], parts: np} }); }} className="w-16 input-pro h-9 text-[10px] font-black text-slate-400 bg-white select-pro text-center"><option value="個">個</option><option value="cm">cm</option><option value="mm">mm</option></select>
                                                        <button onClick={() => { const np = editBuffer[editingId].parts.filter(p => p.id !== part.id); setEditBuffer({ ...editBuffer, [editingId]: {...editBuffer[editingId], parts: np} }); }} className="p-2 text-slate-300 hover:text-rose-500 transition-colors flex items-center justify-center"><Icon name="Trash2" className="w-4 h-4" /></button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                        <button onClick={() => { const np = [...(editBuffer[editingId].parts || []), { id: Date.now().toString(), name: "", qty: 0, unit: "個" }]; setEditBuffer({ ...editBuffer, [editingId]: {...editBuffer[editingId], parts: np} }); }} className="text-[10px] font-black uppercase text-slate-400 hover:bg-slate-100 rounded-lg p-2 flex items-center gap-2 transition-all font-black"><Icon name="PlusCircle" className="w-4 h-4" /> <span className="leading-none">パーツ行を追加</span></button>
                                    </section>
                                </div>
                                <div className="p-6 border-t border-slate-100 bg-slate-50/30 flex gap-3">
                                    <Button onClick={handleCloseRequest} variant="outline" size="lg" className="flex-1 font-black">閉じる</Button>
                                    <Button onClick={handleSave} variant="accent" size="lg" className="flex-[2] font-black shadow-lg shadow-sky-100" iconName={savingId === editingId ? "Check" : "Save"}>{savingId === editingId ? "保存しました" : "保存する"}</Button>
                                </div>
                                </>
                            )}
                        </div>
                    </div>

                    <footer className="mt-auto py-4 bg-slate-900 border-t border-slate-800 text-center text-slate-600 font-bold text-[9px] uppercase tracking-[0.6em] select-none pointer-events-none uppercase">SUZE CRAFT MANAGEMENT SYSTEM &copy; 2024</footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body></html>
