ke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="w-3 h-3"><path d="M12 17V3"></path><path d="m6 11 6 6 6-6"></path><path d="M19 21H5"></path></svg></span><span>数値をメモに追加</span></button></div></div><hr class="border-slate-100 mb-4"><div class="space-y-2 flex-1 flex flex-col min-h-0 pb-2"><div class="flex items-center gap-2 font-bold text-slate-400 text-[9px] uppercase tracking-widest leading-none pl-1"><span class="inline-flex items-center justify-center pointer-events-none align-middle"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="w-3 h-3"><path d="M16 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V8Z"></path><path d="M15 3v4a2 2 0 0 0 2 2h4"></path></svg></span><span>Quick Memo</span></div><textarea class="w-full flex-1 p-4 text-xs bg-slate-50 border border-slate-100 rounded-lg focus:outline-none focus:bg-white focus:ring-2 focus:ring-sky-500/10 transition-all font-medium leading-relaxed text-slate-700" placeholder="制作のメモや買い出しリストに..."></textarea></div></aside><div class="flex-1 min-w-0 bg-slate-50/30 overflow-y-auto relative h-[calc(100vh-56px)]"><nav class="bg-white border-b border-slate-100 sticky top-0 z-30 shadow-sm overflow-x-auto no-scrollbar select-none"><div class="mx-auto w-full max-w-[1024px] flex px-4"><button class="nav-tab flex items-center justify-center gap-2 active"><span class="inline-flex items-center justify-center pointer-events-none align-middle"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"></path><path d="M3 6h18"></path><path d="M16 10a4 4 0 0 1-8 0"></path></svg></span><span class="leading-none">受注入力</span></button><button class="nav-tab flex items-center justify-center gap-2 "><span class="inline-flex items-center justify-center pointer-events-none align-middle"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"></rect><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><path d="M12 11h4"></path><path d="M12 16h4"></path><path d="M8 11h.01"></path><path d="M8 16h.01"></path></svg></span><span class="leading-none">必要パーツ集計</span></button><button class="nav-tab flex items-center justify-center gap-2 "><span class="inline-flex items-center justify-center pointer-events-none align-middle"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg></span><span class="leading-none">リンク一覧</span></button></div></nav><main class="p-4 md:p-8 pb-32"><div class="mx-auto w-full max-w-[1024px]"><div class="fade-in"><div class="pro-card overflow-hidden shadow-sm"><table class="w-full text-left border-collapse"><thead><tr class="bg-slate-50 border-b border-slate-200 text-[10px] font-bold uppercase text-slate-400 tracking-widest"><th class="px-8 py-3">商品バリエーション</th><th class="px-8 py-3 text-right w-44">受注数</th></tr></thead><tbody class="divide-y divide-slate-100"><tr class="hover:bg-slate-50/50 transition-colors group"><td class="px-8 py-4"><div class="flex flex-col gap-0.5"><div class="text-[10px] font-black text-slate-400 tracking-tighter mb-1 leading-none">wr</div><div class="flex items-center gap-2 mb-1"><div class="font-bold text-slate-900 text-sm leading-tight">gs</div><div class="flex gap-1.5 items-center"><span class="text-[9px] px-1 py-0.5 rounded font-black bg-slate-100 text-slate-400">イヤリング</span><span class="text-[9px] border border-slate-200 bg-slate-100 px-1 py-0.5 rounded font-black text-slate-400">ゴールド</span></div></div></div></td><td class="px-8 py-4 text-right align-middle"><div class="stepper-ui  justify-end"><button class="stepper-btn border-r border-slate-100 flex items-center justify-center"><span class="inline-flex items-center justify-center pointer-events-none align-middle"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="w-3 h-3"><path d="M5 12h14"></path></svg></span></button><input type="number" class="w-16 text-center font-bold text-xs focus:outline-none " value="0"><button class="stepper-btn border-l border-slate-100 flex items-center justify-center"><span class="inline-flex items-center justify-center pointer-events-none align-middle"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="w-3 h-3"><path d="M5 12h14"></path><path d="M12 5v14"></path></svg></span></button></div></td></tr></tbody></table></div></div></div></main></div></div><div class="fixed inset-0 z-[500] flex overflow-hidden transition-opacity duration-300 opacity-0 pointer-events-none"><div class="drawer-overlay absolute inset-0"></div><div class="drawer-content absolute right-0 top-0 bottom-0 w-full max-w-xl bg-white shadow-2xl flex flex-col transform transition-transform duration-300 translate-x-full"></div></div><datalist id="themes-list"><option value="wr"></option></datalist><datalist id="products-list"><option value="gs"></option></datalist><datalist id="parts-list"><option value="ger"></option><option value="ghr"></option></datalist><footer class="mt-auto py-4 bg-slate-900 border-t border-slate-800 text-center text-slate-600 font-bold text-[9px] uppercase tracking-[0.6em] select-none pointer-events-none uppercase">SUZE CRAFT MANAGEMENT SYSTEM © 2024</footer></div></div>

    <script type="text/babel">
        const STORAGE_KEY = "otaskesuze_recipe_data_v1";
        const { useState, useEffect, useMemo, useRef } = React;

        // --- 子コンポーネント ---

        const Icon = ({ name, className = "w-4 h-4", strokeWidth = 2.5 }) => {
            const svgRef = useRef(null);
            useEffect(() => {
                if (svgRef.current && window.lucide && window.lucide.icons[name]) {
                    const icon = window.lucide.icons[name];
                    const svg = window.lucide.createElement(icon);
                    svg.setAttribute('class', className);
                    svg.setAttribute('stroke-width', strokeWidth.toString());
                    svgRef.current.innerHTML = '';
                    svgRef.current.appendChild(svg);
                }
            }, [name, className, strokeWidth]);
            return <span ref={svgRef} className="inline-flex items-center justify-center pointer-events-none align-middle" />;
        };

        const Button = ({ children, onClick, variant = 'primary', size = 'md', className = "", disabled = false, iconName }) => {
            const variants = {
                primary: "bg-slate-700 text-white hover:bg-slate-800 shadow-sm",
                accent: "bg-sky-500 text-white hover:bg-sky-600 shadow-sm",
                outline: "bg-white border border-slate-300 text-slate-600 hover:border-sky-500 hover:text-sky-500 shadow-sm",
                danger: "text-rose-600 hover:bg-rose-50 border border-transparent hover:border-rose-200",
                ghost: "text-slate-400 hover:text-sky-600 hover:bg-sky-50",
                lightgray: "bg-white text-slate-400 border border-slate-200 hover:bg-slate-50 hover:text-slate-600 shadow-sm",
                gray: "bg-slate-100 text-slate-500 hover:bg-slate-200 hover:text-slate-700"
            };
            const sizes = {
                sm: "px-3 py-1.5 text-[11px]",
                md: "px-4 py-2 text-xs",
                lg: "px-6 py-2.5 text-sm"
            };
            return (
                <button onClick={onClick} disabled={disabled} className={`inline-flex items-center justify-center font-bold rounded-[6px] transition-all active:scale-[0.98] disabled:opacity-30 ${variants[variant]} ${sizes[size]} ${className}`}>
                    {iconName && <span className="mr-1.5 flex items-center justify-center"><Icon name={iconName} className={size === 'sm' ? 'w-3.5 h-3.5' : 'w-4 h-4'} /></span>}
                    <span className="flex items-center leading-none">{children}</span>
                </button>
            );
        };

        const Stepper = ({ value, onChange, className = "", isError = false }) => {
            const val = parseFloat(value) || 0;
            const handleInputChange = (e) => {
                let inputValue = e.target.value;
                if (inputValue === "") { onChange(0); return; }
                inputValue = inputValue.replace(/^0+/, '');
                if (inputValue === "") inputValue = "0";
                const sanitized = parseFloat(inputValue);
                onChange(isNaN(sanitized) ? 0 : sanitized);
            };
            return (
                <div className={`stepper-ui ${isError ? 'border-rose-500' : ''} ${className}`}>
                    <button onClick={(e) => { e.preventDefault(); onChange(Math.max(0, val - 1)); }} className="stepper-btn border-r border-slate-100 flex items-center justify-center"><Icon name="Minus" className="w-3 h-3"/></button>
                    <input type="number" value={value} onChange={handleInputChange} className={`w-16 text-center font-bold text-xs focus:outline-none ${isError ? 'bg-rose-50' : ''}`} />
                    <button onClick={(e) => { e.preventDefault(); onChange(val + 1); }} className="stepper-btn border-l border-slate-100 flex items-center justify-center"><Icon name="Plus" className="w-3 h-3"/></button>
                </div>
            );
        };

        // --- メインアプリケーション ---

        function App() {
            const [activeTab, setActiveTab] = useState('sales');
            const [sidebarTab, setSidebarTab] = useState('calc'); 
            const [isLoading, setIsLoading] = useState(true);
            const [savingId, setSavingId] = useState(null);
            const [isArchiving, setIsArchiving] = useState(false);
            const [archiveLabel, setArchiveLabel] = useState("");
            const [expandedHistory, setExpandedHistory] = useState(null);
            const [showOptionsMgmt, setShowOptionsMgmt] = useState(false);
            const [showBackupMgmt, setShowBackupMgmt] = useState(false);
            const [toastMessage, setToastMessage] = useState("");

            const [drawerOpen, setDrawerOpen] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [editBuffer, setEditBuffer] = useState({});
            const [originalDataStr, setOriginalDataStr] = useState(""); 
            const [formErrors, setFormErrors] = useState({});
            const [confirmDeleteId, setConfirmDeleteId] = useState(null);
            const [isDiscardConfirmOpen, setIsDiscardConfirmOpen] = useState(false);
            const [isDeleteConfirmOpen, setIsDeleteConfirmOpen] = useState(false);
            const [isResetConfirmOpen, setIsResetConfirmOpen] = useState(false);

            const [filterStatus, setFilterStatus] = useState('all'); 
            const [totalsViewMode, setTotalsViewMode] = useState('byWork');

            const [recipes, setRecipes] = useState([]);
            const [currentSales, setCurrentSales] = useState({});
            const [archiveHistory, setArchiveHistory] = useState([]);
            const [customColors, setCustomColors] = useState([]);
            const [customTypes, setCustomTypes] = useState([]);
            const [links, setLinks] = useState([]);

            const [quickMemo, setQuickMemo] = useState("");
            const [calcDisplay, setCalcDisplay] = useState("0");
            const [calcBuffer, setCalcBuffer] = useState(null);
            const [calcOperator, setCalcOperator] = useState(null);

            const [calendarDate, setCalendarDate] = useState(new Date());

            const [newLinkUrl, setNewLinkUrl] = useState("");
            const [newLinkTitle, setNewLinkTitle] = useState("");

            const sortableContainerRef = useRef(null);
            const colorSortableRef = useRef(null);
            const typeSortableRef = useRef(null);
            const linkSortableRef = useRef(null);
            const recipesRef = useRef([]);

            // 1. データ読み込み
            useEffect(() => {
                const loadData = () => {
                    const savedData = localStorage.getItem(STORAGE_KEY);
                    if (savedData) {
                        try {
                            const saved = JSON.parse(savedData);
                            setRecipes(saved.recipes || []);
                            setCurrentSales(saved.currentSales || {});
                            setArchiveHistory(saved.archiveHistory || []);
                            setCustomColors(saved.customColors || ["ゴールド", "シルバー", "アンティーク", "ピンクゴールド"]);
                            setCustomTypes(saved.customTypes || ["フープ型チタンピアス", "イヤリング", "樹脂ピアス", "ノンホールピアス"]);
                            setLinks(saved.links || []);
                            setQuickMemo(saved.quickMemo || "");
                            recipesRef.current = saved.recipes || [];
                        } catch (e) { console.error(e); }
                    } else {
                        const initial = {
                            recipes: [], currentSales: {}, archiveHistory: [], links: [],
                            customColors: ["ゴールド", "シルバー", "アンティーク", "ピンクゴールド"],
                            customTypes: ["フープ型チタンピアス", "イヤリング", "樹脂ピアス", "ノンホールピアス"],
                            quickMemo: ""
                        };
                        localStorage.setItem(STORAGE_KEY, JSON.stringify(initial));
                        setRecipes(initial.recipes);
                        setCustomColors(initial.customColors);
                        setCustomTypes(initial.customTypes);
                        setLinks(initial.links);
                        setQuickMemo("");
                    }
                    setIsLoading(false);
                };
                loadData();
            }, []);

            // 2. データ保存
            const syncStorage = (updates) => {
                try {
                    const currentData = localStorage.getItem(STORAGE_KEY);
                    const current = currentData ? JSON.parse(currentData) : {};
                    localStorage.setItem(STORAGE_KEY, JSON.stringify({ ...current, ...updates }));
                } catch (e) { console.error(e); }
            };

            // 3. 並び替え
            useEffect(() => {
                if (activeTab === 'master' && sortableContainerRef.current && recipes.length > 0 && filterStatus === 'all') {
                    const sortable = new Sortable(sortableContainerRef.current, {
                        handle: '.drag-handle', animation: 150, ghostClass: 'sortable-ghost',
                        onEnd: (evt) => {
                            const { oldIndex, newIndex } = evt;
                            if (oldIndex === newIndex) return;
                            const list = [...recipesRef.current].sort((a, b) => (a.sortOrder || 0) - (b.sortOrder || 0));
                            const [movedItem] = list.splice(oldIndex, 1);
                            list.splice(newIndex, 0, movedItem);
                            const updatedList = list.map((item, index) => ({ ...item, sortOrder: index }));
                            setRecipes(updatedList);
                            recipesRef.current = updatedList;
                            syncStorage({ recipes: updatedList });
                        }
                    });
                    return () => sortable.destroy();
                }
            }, [activeTab, filterStatus, recipes.length]);

            useEffect(() => {
                if (showOptionsMgmt && colorSortableRef.current && customColors.length > 0) {
                    const sortable = new Sortable(colorSortableRef.current, {
                        handle: '.option-drag-handle', animation: 150, ghostClass: 'sortable-ghost',
                        onEnd: () => {
                            const newOrder = Array.from(colorSortableRef.current.children).map(el => el.dataset.id);
                            setCustomColors(newOrder); syncStorage({ customColors: newOrder });
                        }
                    });
                    return () => sortable.destroy();
                }
            }, [showOptionsMgmt, customColors.length]);

            useEffect(() => {
                if (showOptionsMgmt && typeSortableRef.current && customTypes.length > 0) {
                    const sortable = new Sortable(typeSortableRef.current, {
                        handle: '.option-drag-handle', animation: 150, ghostClass: 'sortable-ghost',
                        onEnd: () => {
                            const newOrder = Array.from(typeSortableRef.current.children).map(el => el.dataset.id);
                            setCustomTypes(newOrder); syncStorage({ customTypes: newOrder });
                        }
                    });
                    return () => sortable.destroy();
                }
            }, [showOptionsMgmt, customTypes.length]);

            useEffect(() => {
                if (activeTab === 'links' && linkSortableRef.current && links.length > 0) {
                    const sortable = new Sortable(linkSortableRef.current, {
                        handle: '.link-drag-handle', animation: 150, ghostClass: 'sortable-ghost',
                        onEnd: () => {
                            const newOrderIds = Array.from(linkSortableRef.current.children).map(el => el.dataset.id);
                            const newOrder = newOrderIds.map(id => links.find(l => l.id === id));
                            setLinks(newOrder); syncStorage({ links: newOrder });
                        }
                    });
                    return () => sortable.destroy();
                }
            }, [activeTab, links.length]);

            const suggestedThemes = useMemo(() => [...new Set(recipes.map(r => r.theme).filter(t => t))].sort(), [recipes]);
            const suggestedProducts = useMemo(() => [...new Set(recipes.map(r => r.productName).filter(p => p))].sort(), [recipes]);
            const suggestedParts = useMemo(() => {
                const names = recipes.flatMap(r => [
                    ...(r.parts || []).map(p => p.name),
                    ...(r.childRecipes || []).flatMap(c => (c.parts || []).map(p => p.name))
                ]);
                return [...new Set(names.filter(n => n))].sort();
            }, [recipes]);

            const variations = useMemo(() => [...recipes].sort((a, b) => (a.sortOrder || 0) - (b.sortOrder || 0)), [recipes]);
            const filteredRecipes = useMemo(() => {
                let list = [...recipes].sort((a, b) => (a.sortOrder || 0) - (b.sortOrder || 0));
                if (filterStatus === 'visible') list = list.filter(r => r.isVisible);
                else if (filterStatus === 'hidden') list = list.filter(r => !r.isVisible);
                else if (filterStatus === 'product') list = list.sort((a, b) => (a.productName || '').localeCompare(b.productName || ''));
                return list;
            }, [recipes, filterStatus]);

            const groupedTotals = useMemo(() => {
                const workMap = {};
                const addPartsToWork = (workLabel, detailsData, parts, multiplier, sortOrder) => {
                    if (!workMap[workLabel]) workMap[workLabel] = { details: detailsData, parts: {}, sortOrder };
                    (parts || []).forEach(p => {
                        const key = `${p.name}|${p.unit || "個"}`;
                        workMap[workLabel].parts[key] = (workMap[workLabel].parts[key] || 0) + (parseFloat(p.qty) || 0) * multiplier;
                    });
                };
                Object.entries(currentSales).forEach(([key, count]) => {
                    if (count <= 0) return;
                    const r = recipes.find(rec => `${rec.theme}-${rec.productName}-${rec.color}-${rec.isSet ? 'セット商品' : (rec.type || '-')}` === key);
                    if (!r) return;
                    if (r.isSet) {
                        (r.childRecipes || []).forEach(child => {
                            const d = { theme: child.theme || r.theme, productName: child.productName, color: child.color || '-', type: child.type || '-', isSet: false };
                            addPartsToWork(`[${d.theme}] ${d.productName}`, d, child.parts || [], count, r.sortOrder || 0);
                        });
                    }
                    if (r.parts?.length > 0) {
                        const d = { theme: r.theme, productName: r.productName, color: r.isSet ? 'セット共通' : r.color, type: r.isSet ? '資材' : r.type, isSet: r.isSet };
                        addPartsToWork(`[${r.theme}] ${r.productName}`, d, r.parts, count, r.sortOrder || 0);
                    }
                });
                return Object.entries(workMap).map(([workLabel, data]) => ({
                    workLabel, details: data.details, sortOrder: data.sortOrder,
                    parts: Object.entries(data.parts).map(([k, q]) => {
                        const [n, u] = k.split('|');
                        return { name: n, qty: q, unit: u };
                    }).sort((a,b) => a.name.localeCompare(b.name))
                })).sort((a,b) => (a.sortOrder || 0) - (b.sortOrder || 0));
            }, [recipes, currentSales]);

            const flatTotals = useMemo(() => {
                const totalMap = {};
                Object.entries(currentSales).forEach(([key, count]) => {
                    if (count <= 0) return;
                    const r = recipes.find(rec => `${rec.theme}-${rec.productName}-${rec.color}-${rec.isSet ? 'セット商品' : (rec.type || '-')}` === key);
                    if (!r) return;
                    const add = (parts) => (parts || []).forEach(p => {
                        const k = `${p.name}|${p.unit || "個"}`;
                        totalMap[k] = (totalMap[k] || 0) + (parseFloat(p.qty) || 0) * count;
                    });
                    if (r.isSet) (r.childRecipes || []).forEach(child => add(child.parts));
                    add(r.parts);
                });
                return Object.entries(totalMap).map(([k, q]) => {
                    const [n, u] = k.split('|');
                    return { name: n, qty: q, unit: u };
                }).sort((a,b) => a.name.localeCompare(b.name));
            }, [recipes, currentSales]);

            const handleCalc = (val) => {
                if (val === 'C') {
                    setCalcDisplay("0"); setCalcBuffer(null); setCalcOperator(null);
                } else if (['+', '-', '*', '/'].includes(val)) {
                    setCalcOperator(val);
                    setCalcBuffer(parseFloat(calcDisplay));
                    setCalcDisplay("0");
                } else if (val === '=') {
                    if (!calcOperator || calcBuffer === null) return;
                    const current = parseFloat(calcDisplay);
                    let result = 0;
                    if (calcOperator === '+') result = calcBuffer + current;
                    if (calcOperator === '-') result = calcBuffer - current;
                    if (calcOperator === '*') result = calcBuffer * current;
                    if (calcOperator === '/') result = calcBuffer / current;
                    setCalcDisplay(parseFloat(result.toFixed(4)).toString());
                    setCalcBuffer(null); setCalcOperator(null);
                } else {
                    setCalcDisplay(prev => prev === "0" ? val : prev + val);
                }
            };

            const appendCalcToMemo = () => {
                const newMemo = quickMemo.trim() ? quickMemo + "\n" + calcDisplay : calcDisplay;
                setQuickMemo(newMemo);
                syncStorage({ quickMemo: newMemo });
                showToast("数値をメモに追加しました");
            };

            const showToast = (msg) => { setToastMessage(msg); setTimeout(() => setToastMessage(""), 2000); };
            
            const handleDownloadHTML = (e) => {
                if (e.detail === 3) {
                    const html = document.documentElement.outerHTML;
                    const blob = new Blob([html], { type: 'text/html' });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url; link.download = `おたすけSuze_Backup_${new Date().toISOString().slice(0, 10)}.html`;
                    link.click(); URL.revokeObjectURL(url);
                }
            };

            const handleExportData = () => {
                try {
                    const data = localStorage.getItem(STORAGE_KEY);
                    const blob = new Blob([data], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url; link.download = `Suze_DataBackup_${new Date().toISOString().slice(0, 10)}.json`;
                    link.click(); URL.revokeObjectURL(url);
                    showToast("バックアップを作成しました");
                } catch (e) { showToast("バックアップに失敗しました"); }
            };

            const handleImportData = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const imported = JSON.parse(event.target.result);
                        if (!imported.recipes) throw new Error();
                        localStorage.setItem(STORAGE_KEY, JSON.stringify(imported));
                        window.location.reload(); 
                    } catch (err) { showToast("読み込み失敗"); }
                };
                reader.readAsText(file);
            };

            const handleResetData = () => {
                localStorage.removeItem(STORAGE_KEY);
                window.location.reload();
            };

            const addNewRecipe = () => {
                const initial = { 
                    id: 'new-entry', theme: "", productName: "", color: "", type: "", 
                    isVisible: true, isSet: false, childRecipes: [], 
                    parts: [{ id: "p_" + Date.now(), name: "", qty: 0, unit: "個" }], 
                    createdAt: Date.now() 
                };
                openDrawer(initial);
            };

            const openDrawer = (recipe) => {
                const bufferId = recipe.id || 'new-entry';
                const initialData = { ...recipe, parts: [...(recipe.parts || [])], childRecipes: [...(recipe.childRecipes || [])] };
                setEditBuffer({ [bufferId]: initialData });
                setEditingId(bufferId); 
                setOriginalDataStr(JSON.stringify(initialData));
                setFormErrors({}); 
                setDrawerOpen(true);
            };

            const closeDrawer = () => { 
                setDrawerOpen(false); 
                setIsDiscardConfirmOpen(false); 
                setIsDeleteConfirmOpen(false);
                setTimeout(() => setEditingId(null), 300); 
            };
            
            const handleCloseRequest = () => {
                if (!editingId || !editBuffer[editingId]) { closeDrawer(); return; }
                const currentDataStr = JSON.stringify(editBuffer[editingId]);
                if (currentDataStr !== originalDataStr) {
                    setIsDiscardConfirmOpen(true);
                } else {
                    closeDrawer();
                }
            };

            const handleDeleteRecipe = () => {
                if (!confirmDeleteId) return;
                const updated = recipes.filter(r => r.id !== confirmDeleteId);
                setRecipes(updated);
                recipesRef.current = updated;
                syncStorage({ recipes: updated });
                showToast("レシピを削除しました");
                setIsDeleteConfirmOpen(false);
                setConfirmDeleteId(null);
            };

            const updateSalesInDB = (key, count) => {
                const newSales = { ...currentSales, [key]: Math.max(0, parseInt(count) || 0) };
                setCurrentSales(newSales); syncStorage({ currentSales: newSales });
            };

            const handleSave = () => {
                if (!editingId || !editBuffer[editingId]) return;
                const data = editBuffer[editingId];
                const errors = validate(editingId, data);
                if (errors) { 
                    setFormErrors(errors); 
                    setTimeout(() => {
                        const firstError = document.querySelector('.input-error, .border-rose-500');
                        if (firstError) {
                            firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                    }, 100);
                    return; 
                }
                setSavingId(editingId);
                let updatedRecipes = [...recipes];
                if (editingId === 'new-entry') {
                    const minOrder = variations.length > 0 ? Math.min(...variations.map(r => r.sortOrder || 0)) : 0;
                    updatedRecipes.push({ ...data, id: "r_" + Date.now(), createdAt: Date.now(), sortOrder: minOrder - 1 });
                } else updatedRecipes = updatedRecipes.map(r => r.id === editingId ? { ...data, updatedAt: Date.now() } : r);
                setRecipes(updatedRecipes); recipesRef.current = updatedRecipes; syncStorage({ recipes: updatedRecipes });
                showToast("保存しました"); setSavingId(null); closeDrawer();
            };

            const validate = (id, data) => {
                const errors = {};
                if (!data.theme?.trim()) errors.theme = true; if (!data.productName?.trim()) errors.productName = true;
                if (!data.color?.trim()) errors.color = true; if (!data.isSet && !data.type?.trim()) errors.type = true;
                const partsErrors = {};
                (data.parts || []).forEach(p => {
                    if (!p.name?.trim()) partsErrors[`${p.id}_name`] = true;
                    if (parseFloat(p.qty) <= 0) partsErrors[`${p.id}_qty`] = true;
                });
                if (Object.keys(partsErrors).length > 0) errors.parts = partsErrors;
                return Object.keys(errors).length > 0 ? errors : null;
            };

            const handleEditBufferChange = (key, val) => {
                setEditBuffer(prev => ({
                    ...prev,
                    [editingId]: { ...prev[editingId], [key]: val }
                }));
                if (formErrors[key]) {
                    setFormErrors(prev => ({ ...prev, [key]: false }));
                }
            };

            const handlePartsChange = (partId, key, val) => {
                const newParts = editBuffer[editingId].parts.map(p => p.id === partId ? { ...p, [key]: val } : p);
                handleEditBufferChange('parts', newParts);
                if (formErrors.parts?.[`${partId}_${key}`]) {
                    const newPartsErrors = { ...formErrors.parts, [`${partId}_${key}`]: false };
                    setFormErrors(prev => ({ ...prev, parts: newPartsErrors }));
                }
            };

            const handleAddOptions = (target) => {
                const input = document.getElementById(target === 'color' ? 'new-c' : 'new-t');
                if(!input || !input.value.trim()) return;
                const news = input.value.split(',').map(v => v.trim()).filter(v => v);
                if(target === 'color') {
                    const updated = [...new Set([...customColors, ...news])];
                    setCustomColors(updated); syncStorage({ customColors: updated });
                } else {
                    const updated = [...new Set([...customTypes, ...news])];
                    setCustomTypes(updated); syncStorage({ customTypes: updated });
                }
                input.value = "";
                showToast("追加しました");
            };

            const addLink = () => {
                if (!newLinkUrl.trim()) return;
                const newLink = { id: "l_" + Date.now(), url: newLinkUrl.startsWith('http') ? newLinkUrl : `https://${newLinkUrl}`, title: newLinkTitle || newLinkUrl.split('/')[2] || "無題のリンク" };
                const updated = [...links, newLink];
                setLinks(updated); syncStorage({ links: updated });
                setNewLinkUrl(""); setNewLinkTitle("");
                showToast("リンクを追加しました");
            };

            const handleUrlBlur = (url) => {
                if (!url) return;
                if (!newLinkTitle) {
                    try {
                        const domain = new URL(url.startsWith('http') ? url : 'https://' + url).hostname;
                        setNewLinkTitle(domain);
                    } catch (e) {
                        setNewLinkTitle(url);
                    }
                }
            };

            const updateLinkTitle = (id, newTitle) => {
                const updated = links.map(l => l.id === id ? { ...l, title: newTitle } : l);
                setLinks(updated); syncStorage({ links: updated });
            };

            const toggleVisibility = (recipe) => {
                const updated = recipes.map(r => r.id === recipe.id ? {...r, isVisible: !r.isVisible} : r);
                setRecipes(updated); recipesRef.current = updated; syncStorage({ recipes: updated });
            };

            const handleCopy = (recipe) => {
                const newRecipe = { ...recipe, id: "r_" + Date.now(), productName: recipe.productName + " (コピー)", sortOrder: (recipe.sortOrder || 0) + 0.1 };
                const updated = [...recipes, newRecipe];
                setRecipes(updated); recipesRef.current = updated; syncStorage({ recipes: updated });
                showToast("コピーしました");
            };

            const executeArchive = () => {
                const historyItem = {
                    id: "h_" + Date.now(),
                    timestamp: { seconds: Math.floor(Date.now()/1000) },
                    label: archiveLabel || `${new Date().toLocaleDateString()} の販売`,
                    salesData: currentSales
                };
                const newHistory = [historyItem, ...archiveHistory];
                setArchiveHistory(newHistory);
                setCurrentSales({});
                setArchiveLabel("");
                setIsArchiving(false);
                syncStorage({ archiveHistory: newHistory, currentSales: {} });
                showToast("履歴に保存しました");
            };

            const renderCalendar = () => {
                const year = calendarDate.getFullYear();
                const month = calendarDate.getMonth();
                const firstDay = new Date(year, month, 1).getDay();
                const lastDate = new Date(year, month + 1, 0).getDate();
                const today = new Date();
                
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= lastDate; i++) days.push(i);

                const totalCellsNeeded = Math.ceil(days.length / 7) * 7;
                const emptyCellsAtEnd = totalCellsNeeded - days.length;

                return (
                    <div className="space-y-4">
                        <div className="flex items-center justify-between px-1">
                            <button onClick={() => setCalendarDate(new Date(year, month - 1, 1))} className="p-1.5 hover:bg-slate-100 rounded text-slate-400 transition-colors"><Icon name="ChevronLeft" /></button>
                            <div className="text-[13px] font-medium text-slate-800 uppercase tracking-tighter">{year}年 {month + 1}月</div>
                            <button onClick={() => setCalendarDate(new Date(year, month + 1, 1))} className="p-1.5 hover:bg-slate-100 rounded text-slate-400 transition-colors"><Icon name="ChevronRight" /></button>
                        </div>
                        <div className="calendar-grid">
                            <div className="calendar-header-row">
                                {['日', '月', '火', '水', '木', '金', '土'].map(d => (
                                    <div key={d} className="calendar-header-cell">{d}</div>
                                ))}
                            </div>
                            {days.map((d, i) => {
                                const isToday = d && year === today.getFullYear() && month === today.getMonth() && d === today.getDate();
                                return (
                                    <div key={i} className={`calendar-cell ${d ? (isToday ? 'calendar-today' : '') : 'calendar-empty-cell'}`}>{d}</div>
                                );
                            })}
                            {Array.from({ length: emptyCellsAtEnd }).map((_, i) => (
                                <div key={`empty-end-${i}`} className="calendar-cell calendar-empty-cell" />
                            ))}
                        </div>
                        <div className="text-center pt-1">
                            <button onClick={() => { setCalendarDate(new Date()); showToast("今日を表示しました"); }} className="w-full h-8 flex items-center justify-center gap-1.5 rounded-md border border-sky-100 bg-sky-50/50 text-sky-600 hover:bg-sky-100 transition-all font-bold text-[10px]">今日へ戻る</button>
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen flex flex-col bg-page relative overflow-hidden">
                    {toastMessage && (
                        <div className="fixed bottom-10 left-1/2 transform -translate-x-1/2 z-[1000] bg-slate-800 text-white px-8 py-3 rounded-full shadow-2xl font-bold flex items-center gap-2 toast-animate">
                            <Icon name="CheckCircle" className="text-emerald-400" />{toastMessage}
                        </div>
                    )}
                    
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-40 h-14 flex items-center shadow-sm select-none px-6 w-full">
                        <div className="w-full flex items-center justify-between">
                            <div className="flex items-center gap-2 cursor-pointer group" onClick={handleDownloadHTML}>
                                <div className="bg-slate-700 w-8 h-8 rounded text-white flex items-center justify-center group-active:scale-95 transition-transform shadow-md font-black italic text-xs leading-none">S</div>
                                <h1 className="font-extrabold tracking-tighter text-sm text-slate-900 flex items-center leading-none">おたすけSuze</h1>
                            </div>
                            <div className="flex items-center gap-1">
                                <button onClick={() => setShowBackupMgmt(true)} className="p-2.5 rounded transition-all flex items-center justify-center text-slate-400 hover:bg-slate-50 hover:text-sky-600" title="データの管理"><Icon name="Download" className="w-5 h-5" /></button>
                                <button onClick={() => setActiveTab('history')} className={`p-2.5 rounded transition-all flex items-center justify-center ${activeTab === 'history' ? 'bg-slate-100 text-slate-900 shadow-inner' : 'text-slate-400 hover:bg-slate-50'}`} title="履歴"><Icon name="History" className="w-5 h-5" /></button>
                                <div className="w-[1px] h-6 bg-slate-200 mx-1"></div>
                                <Button onClick={() => setActiveTab(activeTab === 'master' ? 'sales' : 'master')} variant={activeTab === 'master' ? 'lightgray' : 'accent'} size="sm" iconName={activeTab === 'master' ? "Home" : "Settings"}>{activeTab === 'master' ? 'TOPへ' : 'レシピ設定'}</Button>
                            </div>
                        </div>
                    </header>

                    <div className="flex-1 flex flex-col lg:flex-row w-full bg-white overflow-hidden">
                        <aside className="lg:w-72 w-full flex-shrink-0 px-6 pt-6 pb-6 lg:sticky lg:top-14 lg:h-[calc(100vh-3.5rem)] flex flex-col select-none border-r border-slate-100 bg-white z-10">
                            <div className="flex bg-slate-50 p-1 rounded-lg mb-4">
                                <button onClick={() => setSidebarTab('calc')} className={`flex-1 py-1.5 rounded-md text-[10px] font-black transition-all flex items-center justify-center gap-1.5 ${sidebarTab === 'calc' ? 'bg-white text-slate-800 shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}><Icon name="Calculator" className="w-3 h-3" />電卓</button>
                                <button onClick={() => setSidebarTab('calendar')} className={`flex-1 py-1.5 rounded-md text-[10px] font-black transition-all flex items-center justify-center gap-1.5 ${sidebarTab === 'calendar' ? 'bg-white text-slate-800 shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}><Icon name="Calendar" className="w-3 h-3" />カレンダー</button>
                            </div>

                            <div className="mb-4">
                                {sidebarTab === 'calc' ? (
                                    <div className="space-y-2">
                                        <div className="calc-display">{calcDisplay}</div>
                                        <div className="calc-wrapper">
                                            {['7', '8', '9', '/', '4', '5', '6', '*', '1', '2', '3', '-', '0', 'C', '=', '+'].map(key => (
                                                <button key={key} onClick={() => handleCalc(key)} className={`calc-btn ${['/', '*', '-', '+', 'C'].includes(key) ? 'calc-btn-op' : key === '=' ? 'calc-btn-eq' : ''}`}>{key === '*' ? '×' : key === '/' ? '÷' : key}</button>
                                            ))}
                                        </div>
                                        <button onClick={appendCalcToMemo} className="w-full mt-2 h-8 flex items-center justify-center gap-1.5 rounded-md border border-sky-100 bg-sky-50/50 text-sky-600 hover:bg-sky-100 transition-all font-bold text-[10px]"><Icon name="ArrowDownToLine" className="w-3 h-3" /><span>数値をメモに追加</span></button>
                                    </div>
                                ) : (
                                    <div className="fade-in">
                                        {renderCalendar()}
                                    </div>
                                )}
                            </div>

                            <hr className="border-slate-100 mb-4" />
                            
                            <div className="space-y-2 flex-1 flex flex-col min-h-0 pb-2">
                                <div className="flex items-center gap-2 font-bold text-slate-400 text-[9px] uppercase tracking-widest leading-none pl-1"><Icon name="StickyNote" className="w-3 h-3" /><span>Quick Memo</span></div>
                                <textarea className="w-full flex-1 p-4 text-xs bg-slate-50 border border-slate-100 rounded-lg focus:outline-none focus:bg-white focus:ring-2 focus:ring-sky-500/10 transition-all font-medium leading-relaxed text-slate-700" placeholder="制作のメモや買い出しリストに..." value={quickMemo} onChange={(e) => { setQuickMemo(e.target.value); syncStorage({ quickMemo: e.target.value }); }} />
                            </div>
                        </aside>

                        <div className="flex-1 min-w-0 bg-slate-50/30 overflow-y-auto relative h-[calc(100vh-56px)]">
                            {activeTab !== 'master' && activeTab !== 'history' && (
                                <nav className="bg-white border-b border-slate-100 sticky top-0 z-30 shadow-sm overflow-x-auto no-scrollbar select-none">
                                    <div className="mx-auto w-full max-w-[1024px] flex px-4">
                                        <button onClick={() => setActiveTab('sales')} className={`nav-tab flex items-center justify-center gap-2 ${activeTab === 'sales' ? 'active' : ''}`}><Icon name="ShoppingBag" /><span className="leading-none">受注入力</span></button>
                                        <button onClick={() => setActiveTab('totals')} className={`nav-tab flex items-center justify-center gap-2 ${activeTab === 'totals' ? 'active' : ''}`}><Icon name="ClipboardList" /><span className="leading-none">必要パーツ集計</span></button>
                                        <button onClick={() => setActiveTab('links')} className={`nav-tab flex items-center justify-center gap-2 ${activeTab === 'links' ? 'active' : ''}`}><Icon name="Link" /><span className="leading-none">リンク一覧</span></button>
                                    </div>
                                </nav>
                            )}

                            <main className="p-4 md:p-8 pb-32">
                                <div className="mx-auto w-full max-w-[1024px]">
                                    {activeTab === 'sales' && (
                                        <div className="fade-in">
                                            <div className="pro-card overflow-hidden shadow-sm">
                                                <table className="w-full text-left border-collapse">
                                                    <thead><tr className="bg-slate-50 border-b border-slate-200 text-[10px] font-bold uppercase text-slate-400 tracking-widest"><th className="px-8 py-3">商品バリエーション</th><th className="px-8 py-3 text-right w-44">受注数</th></tr></thead>
                                                    <tbody className="divide-y divide-slate-100">
                                                        {variations.filter(v => v.isVisible).map((v) => (
                                                            <tr key={v.id} className="hover:bg-slate-50/50 transition-colors group">
                                                                <td className="px-8 py-4"><div className="flex flex-col gap-0.5"><div className="text-[10px] font-black text-slate-400 tracking-tighter mb-1 leading-none">{v.theme}</div><div className="flex items-center gap-2 mb-1"><div className="font-bold text-slate-900 text-sm leading-tight">{v.productName}</div><div className="flex gap-1.5 items-center"><span className={`text-[9px] px-1 py-0.5 rounded font-black ${v.isSet ? 'bg-sky-500 text-white' : 'bg-slate-100 text-slate-400'}`}>{v.isSet ? 'セット商品' : (v.type || '-')}</span><span className="text-[9px] border border-slate-200 bg-slate-100 px-1 py-0.5 rounded font-black text-slate-400">{v.color}</span></div></div></div></td>
                                                                <td className="px-8 py-4 text-right align-middle"><Stepper value={currentSales[`${v.theme}-${v.productName}-${v.color}-${v.isSet ? 'セット商品' : (v.type || '-')}`] || 0} onChange={(val) => updateSalesInDB(`${v.theme}-${v.productName}-${v.color}-${v.isSet ? 'セット商品' : (v.type || '-')}`, val)} className="justify-end" /></td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    )}

                                    {activeTab === 'totals' && (
                                        <div className="fade-in space-y-6">
                                            <div className="flex justify-center mb-6">
                                                <div className="inline-flex p-1 bg-slate-100 rounded-xl">
                                                    <button onClick={() => setTotalsViewMode('byWork')} className={`px-6 py-2 rounded-lg text-xs font-bold transition-all ${totalsViewMode === 'byWork' ? 'bg-white text-slate-900 shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}>作品別</button>
                                                    <button onClick={() => setTotalsViewMode('flat')} className={`px-6 py-2 rounded-lg text-xs font-bold transition-all ${totalsViewMode === 'flat' ? 'bg-white text-slate-900 shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}>パーツ別合計</button>
                                                </div>
                                            </div>
                                            <div className="pro-card overflow-hidden">
                                                <div className="p-4 border-b border-slate-200 bg-white shadow-sm font-bold text-[10px] text-slate-500 uppercase tracking-widest flex items-center justify-between leading-none">
                                                    <span>{totalsViewMode === 'byWork' ? '作品別・パーツ内訳' : '必要パーツ・総数合計'}</span>
                                                    <button onClick={() => handleShareData(totalsViewMode)} className="p-1 text-slate-300 hover:text-slate-800 transition-colors flex items-center justify-center"><Icon name="Share2" /></button>
                                                </div>
                                                <div className="divide-y divide-slate-100 bg-white min-h-[300px]">
                                                    {totalsViewMode === 'byWork' ? (groupedTotals.length > 0 ? groupedTotals.map((group, i) => (
                                                        <div key={i} className="p-6 space-y-3 bg-white border-b border-slate-50">
                                                            <div className="flex flex-col gap-0.5 border-l-4 border-slate-900 pl-3">
                                                                <div className="text-[10px] font-black text-slate-400 tracking-tighter mb-1 leading-none">{group.details.theme}</div>

                            </div>
                        </div>

                        {/* オプション管理モーダル */}
                        {showOptionsMgmt && (
                            <div className="fixed inset-0 z-[700] bg-white overflow-y-auto fade-in">
                                <div className="max-w-xl mx-auto px-6 py-16">
                                    <div className="flex justify-between items-center mb-12 border-b border-slate-100 pb-4"><h2 className="text-xl font-bold text-slate-900">選択肢の管理</h2><button onClick={() => setShowOptionsMgmt(false)} className="w-10 h-10 flex items-center justify-center bg-slate-100 hover:bg-slate-200 rounded-full text-slate-500"><Icon name="X" className="w-5 h-5" /></button></div>
                                    <div className="flex flex-col gap-10">
                                        <section className="space-y-6"><div className="px-2 py-1 border-l-4 border-slate-900 font-black text-xs text-slate-900 uppercase tracking-widest leading-none">カラー一覧</div><div className="space-y-4"><div ref={colorSortableRef} className="flex flex-wrap gap-1.5">{customColors.map(c => (<span key={c} data-id={c} className="bg-white border border-slate-200 pl-2 pr-3 py-1.5 rounded-md text-xs font-bold flex items-center gap-2 shadow-sm select-none"><span className="option-drag-handle cursor-grab text-slate-300 hover:text-slate-500"><Icon name="GripVertical" className="w-3 h-3" /></span>{c}<button onClick={() => {const n=customColors.filter(x=>x!==c); setCustomColors(n); syncStorage({customColors: n});}} className="text-slate-300 hover:text-rose-500 transition-colors"><Icon name="X" className="w-3 h-3" /></button></span>))}</div><div className="flex gap-2"><input id="new-c" placeholder="新カラー名" className="flex-1 input-pro text-xs h-10" /><Button onClick={() => handleAddOptions('color')} size="sm" variant="accent">追加</Button></div></div></section>
                                        <section className="space-y-6"><div className="px-2 py-1 border-l-4 border-slate-900 font-black text-xs text-slate-900 uppercase tracking-widest leading-none">タイプ一覧</div><div className="space-y-4"><div ref={typeSortableRef} className="flex flex-wrap gap-1.5">{customTypes.map(t => (<span key={t} data-id={t} className="bg-white border border-slate-200 pl-2 pr-3 py-1.5 rounded-md text-xs font-bold flex items-center gap-2 shadow-sm select-none"><span className="option-drag-handle cursor-grab text-slate-300 hover:text-slate-500"><Icon name="GripVertical" className="w-3 h-3" /></span>{t}<button onClick={() => {const n=customTypes.filter(x=>x!==t); setCustomTypes(n); syncStorage({customTypes: n});}} className="text-slate-300 hover:text-rose-500 transition-colors"><Icon name="X" className="w-3 h-3" /></button></span>))}</div><div className="flex gap-2"><input id="new-t" placeholder="新タイプ名" className="flex-1 input-pro text-xs h-10" /><Button onClick={() => handleAddOptions('type')} variant="accent" size="sm">追加</Button></div></div></section>
                                    </div>
                                    <div className="mt-16 text-center border-t pt-8"><Button onClick={() => setShowOptionsMgmt(false)} variant="accent" className="px-12 h-10 shadow-md">管理を終了する</Button></div>
                                </div>
                            </div>
                        )}

                        {/* バックアップ管理モーダル */}
                        {showBackupMgmt && (
                            <div className="fixed inset-0 z-[700] bg-white overflow-y-auto fade-in">
                                <div className="max-w-xl mx-auto px-6 py-16">
                                    <div className="flex justify-between items-center mb-12 border-b border-slate-100 pb-4"><h2 className="text-xl font-bold text-slate-900">データの管理</h2><button onClick={() => setShowBackupMgmt(false)} className="w-10 h-10 flex items-center justify-center bg-slate-100 hover:bg-slate-200 rounded-full text-slate-500"><Icon name="X" className="w-5 h-5" /></button></div>
                                    <div className="flex flex-col gap-12"><section className="space-y-6"><div className="px-2 py-1 border-l-4 border-sky-500 font-black text-xs text-slate-900 uppercase tracking-widest leading-none">バックアップ・復元</div><div className="bg-slate-50 p-6 rounded-xl space-y-4"><div className="grid grid-cols-2 gap-4"><Button onClick={handleExportData} variant="outline" className="h-12" iconName="Download">エクスポート</Button><label className="block"><div className="inline-flex w-full h-12 items-center justify-center font-bold rounded-[6px] transition-all bg-sky-500 text-white hover:bg-sky-600 shadow-sm text-xs cursor-pointer"><Icon name="Upload" className="mr-1.5" />インポート</div><input type="file" className="hidden" accept=".json" onChange={handleImportData} /></label></div></div></section>
                                    <section className="space-y-4 pt-10 border-t border-slate-100 text-center"><button onClick={() => setIsResetConfirmOpen(true)} className="text-[11px] font-bold text-rose-400 hover:text-rose-600 hover:underline transition-all">全データを初期化する</button></section></div>
                                    <div className="mt-16 text-center border-t pt-8"><Button onClick={() => setShowBackupMgmt(false)} variant="accent" className="px-12 h-10 shadow-md">閉じる</Button></div>
                                </div>
                            </div>
                        )}

                        {/* アーカイブ・確認モーダル群 (z-index 800以上) */}
                        {isArchiving && (
                            <div className="fixed inset-0 z-[800] bg-slate-900/60 flex items-center justify-center p-4">
                                <div className="bg-white rounded-2xl p-8 max-w-md w-full space-y-6 shadow-2xl scale-in">
                                    <h3 className="text-xl font-black text-slate-900 leading-none">販売期間を終了しますか？</h3>
                                    <div className="space-y-1.5"><label className="text-xs font-bold text-slate-400 ml-1">履歴の名称</label><input value={archiveLabel} onChange={e => setArchiveLabel(e.target.value)} className="w-full input-pro h-12 text-lg" placeholder="名称を入力してください..." autoFocus /></div>
                                    <div className="flex gap-3 pt-2"><Button onClick={() => setIsArchiving(false)} variant="outline" className="flex-1 h-12">戻る</Button><Button onClick={executeArchive} variant="accent" className="flex-[2] h-12" disabled={!archiveLabel}>履歴に保存</Button></div>
                                </div>
                            </div>
                        )}
                        {isDiscardConfirmOpen && (
                            <div className="fixed inset-0 z-[900] bg-slate-900/60 flex items-center justify-center p-4">
                                <div className="bg-white rounded-xl shadow-2xl p-8 max-w-sm w-full text-center space-y-6"><div className="mx-auto w-16 h-16 bg-rose-50 text-rose-500 rounded-full flex items-center justify-center"><Icon name="AlertTriangle" className="w-8 h-8" /></div><h3 className="text-lg font-bold text-slate-900 leading-none">変更を破棄しますか？</h3><div className="flex gap-3 pt-2"><Button onClick={() => setIsDiscardConfirmOpen(false)} variant="outline" className="flex-1 h-12">戻る</Button><Button onClick={closeDrawer} variant="danger" className="flex-1 h-12 font-bold">破棄して閉じる</Button></div></div>
                            </div>
                        )}
                        {isDeleteConfirmOpen && (
                            <div className="fixed inset-0 z-[900] bg-slate-900/60 flex items-center justify-center p-4">
                                <div className="bg-white rounded-xl shadow-2xl p-8 max-w-sm w-full text-center space-y-6"><div className="mx-auto w-16 h-16 bg-rose-50 text-rose-500 rounded-full flex items-center justify-center"><Icon name="Trash2" className="w-8 h-8" /></div><h3 className="text-lg font-bold text-slate-900 leading-none">レシピを削除しますか？</h3><div className="flex gap-3 pt-2"><Button onClick={() => { setIsDeleteConfirmOpen(false); setConfirmDeleteId(null); }} variant="outline" className="flex-1 h-12">戻る</Button><Button onClick={handleDeleteRecipe} variant="danger" className="flex-1 h-12 font-bold">削除する</Button></div></div>
                            </div>
                        )}
                        {isResetConfirmOpen && (
                            <div className="fixed inset-0 z-[900] bg-slate-900/60 flex items-center justify-center p-4">
                                <div className="bg-white rounded-xl shadow-2xl p-8 max-w-sm w-full text-center space-y-6"><div className="mx-auto w-16 h-16 bg-rose-50 text-rose-500 rounded-full flex items-center justify-center"><Icon name="AlertTriangle" className="w-8 h-8" /></div><h3 className="text-lg font-bold text-slate-900">全データを初期化しますか？</h3><p className="text-xs text-slate-500">この操作は取り消せません。</p><div className="flex gap-3 pt-2"><Button onClick={() => setIsResetConfirmOpen(false)} variant="outline" className="flex-1 h-12">戻る</Button><Button onClick={handleResetData} variant="danger" className="flex-1 h-12 font-bold">初期化する</Button></div></div>
                            </div>
                        )}
                    </React.Fragment>

                    {/* サジェストリスト */}
                    <datalist id="themes-list">{suggestedThemes.map(t => <option key={t} value={t} />)}</datalist>
                    <datalist id="products-list">{suggestedProducts.map(p => <option key={p} value={p} />)}</datalist>
                    <datalist id="parts-list">{suggestedParts.map(n => <option key={n} value={n} />)}</datalist>

                    <footer className="mt-auto py-4 bg-slate-900 border-t border-slate-800 text-center text-slate-600 font-bold text-[9px] uppercase tracking-[0.6em] select-none pointer-events-none uppercase">SUZE CRAFT MANAGEMENT SYSTEM &copy; 2024</footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

</body></html>
